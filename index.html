<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .api-status {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            background: #f0f9ff;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .api-status.connected {
            background: #f0fdf4;
            color: #166534;
        }
        
        .api-status.disconnected {
            background: #fef2f2;
            color: #dc2626;
        }
        
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #4f46e5;
            color: white;
            margin-left: auto;
        }
        
        .bot-message {
            background: white;
            border: 1px solid #e2e8f0;
            margin-right: auto;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .input-area input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .input-area button {
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .input-area button:hover {
            background: #4338ca;
        }
        
        .input-area button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>🤖 AI Knowledge Agent</h1>
            <p>基于网页爬取的智能问答助手</p>
        </div>
        
        <div id="apiStatus" class="api-status">
            🔄 正在检测API连接状态...
        </div>
        
        <div id="chatBox" class="chat-box">
            <div class="message bot-message">
                👋 你好！我是AI知识助手，可以回答基于爬取网页内容的专业问题。请问有什么可以帮助您的吗？
            </div>
        </div>
        
        <div class="loading" id="loading">
            🤔 正在思考中...
        </div>
        
        <div class="input-area">
            <input type="text" id="questionInput" placeholder="输入您的问题..." onkeypress="handleKeyPress(event)">
            <button onclick="askQuestion()" id="askButton">发送</button>
        </div>
    </div>

    <script>
        // API配置 - 使用JSONPlaceholder作为模拟API
        const API_BASE_URL = 'https://jsonplaceholder.typicode.com';
        let useRealAPI = true; // 使用模拟API

        // 检测API连接状态
        async function checkAPIStatus() {
            try {
                // 测试网络连接
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                
                if (response.ok) {
                    useRealAPI = true;
                    updateAPIStatus('connected', '✅ 网络连接正常 - 使用本地智能问答');
                } else {
                    throw new Error('网络连接异常');
                }
            } catch (error) {
                useRealAPI = false;
                updateAPIStatus('disconnected', '⚠️ 网络连接异常 - 使用离线模式');
            }
        }

        function updateAPIStatus(status, message) {
            const statusElement = document.getElementById('apiStatus');
            statusElement.className = `api-status ${status}`;
            statusElement.textContent = message;
        }

        // 增强的本地知识库
        const enhancedKnowledge = {
            "人工智能": {
                content: "人工智能（AI）是计算机科学的一个分支，致力于创建能够执行通常需要人类智能的任务的系统。它包括机器学习、深度学习、自然语言处理、计算机视觉等多个子领域。AI的目标是让机器能够理解、学习、推理和解决问题。",
                keywords: ["ai", "智能", "artificial", "人工智能"]
            },
            "机器学习": {
                content: "机器学习是人工智能的一个子集，它使计算机能够在没有明确编程的情况下学习和改进。通过算法分析大量数据，识别模式，并做出预测或决策。主要包括监督学习、无监督学习和强化学习三种类型。",
                keywords: ["学习", "ml", "machine learning", "算法", "数据"]
            },
            "深度学习": {
                content: "深度学习是机器学习的一个子集，使用多层神经网络来模拟人脑的工作方式。它在图像识别、语音识别、自然语言处理等领域表现出色。深度学习模型能够自动学习数据的层次化特征表示。",
                keywords: ["深度", "神经", "网络", "deep", "neural"]
            },
            "爬虫": {
                content: "网络爬虫是一种自动化程序，用于从网站提取数据。它可以系统地浏览网页，收集信息并存储到数据库中，常用于数据挖掘、价格监控、内容聚合等场景。需要遵守robots.txt协议和网站使用条款。",
                keywords: ["爬虫", "spider", "crawl", "scrape", "数据采集"]
            },
            "API": {
                content: "API（应用程序编程接口）是不同软件应用程序之间通信的桥梁。它定义了请求和响应的格式，使开发者能够集成不同的服务和功能。常见的API类型包括REST API、GraphQL API等。",
                keywords: ["api", "接口", "interface", "服务", "集成"]
            },
            "FireCrawl": {
                content: "FireCrawl是一个强大的网页爬取服务，能够处理JavaScript渲染的页面，提取结构化数据，并支持多种输出格式如Markdown和HTML。它提供了比传统爬虫更强大的功能，包括智能内容提取和反爬虫处理。",
                keywords: ["firecrawl", "fire", "网页爬取", "javascript"]
            },
            "Supabase": {
                content: "Supabase是一个开源的Firebase替代品，提供实时数据库、身份验证、存储、边缘函数等服务。它基于PostgreSQL，提供了强大的SQL功能，特别适合快速构建现代Web应用程序。",
                keywords: ["supabase", "数据库", "database", "postgresql", "实时"]
            },
            "GitHub": {
                content: "GitHub是全球最大的代码托管平台，基于Git版本控制系统。它不仅提供代码存储，还包括项目管理、CI/CD、包管理等功能。GitHub Pages可以免费托管静态网站。",
                keywords: ["github", "git", "代码", "版本控制", "开源"]
            },
            "Vercel": {
                content: "Vercel是一个现代化的前端部署平台，专门为React、Vue、Next.js等框架优化。它提供全球CDN、自动HTTPS、Serverless函数等功能，特别适合部署静态网站和全栈应用。",
                keywords: ["vercel", "部署", "serverless", "前端", "cdn"]
            }
        };

        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) return;

            // 禁用输入和按钮
            questionInput.disabled = true;
            document.getElementById('askButton').disabled = true;
            document.getElementById('loading').style.display = 'block';

            // 显示用户问题
            addMessage('user', question);
            questionInput.value = '';

            try {
                let answer;
                
                if (useRealAPI) {
                    // 使用增强的本地智能问答
                    await new Promise(resolve => setTimeout(resolve, 800)); // 模拟思考时间
                    answer = generateSmartAnswer(question);
                } else {
                    // 离线模式
                    await new Promise(resolve => setTimeout(resolve, 500));
                    answer = generateBasicAnswer(question);
                }
                
                addMessage('bot', answer);
                
            } catch (error) {
                addMessage('bot', '抱歉，服务暂时不可用，请稍后再试。');
            } finally {
                // 恢复输入状态
                questionInput.disabled = false;
                document.getElementById('askButton').disabled = false;
                document.getElementById('loading').style.display = 'none';
                questionInput.focus();
            }
        }

        function addMessage(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function generateSmartAnswer(question) {
            const questionLower = question.toLowerCase();
            let bestMatch = null;
            let maxScore = 0;

            // 智能匹配算法
            for (const [topic, data] of Object.entries(enhancedKnowledge)) {
                let score = 0;
                
                // 精确匹配
                if (question.includes(topic)) {
                    score += 10;
                }
                
                // 关键词匹配
                for (const keyword of data.keywords) {
                    if (questionLower.includes(keyword.toLowerCase())) {
                        score += 5;
                    }
                }
                
                // 模糊匹配
                if (questionLower.includes(topic.toLowerCase())) {
                    score += 8;
                }
                
                if (score > maxScore) {
                    maxScore = score;
                    bestMatch = { topic, data, score };
                }
            }

            if (bestMatch && bestMatch.score >= 5) {
                return `关于${bestMatch.topic}：\n\n${bestMatch.data.content}\n\n💡 如果您想了解更多相关信息，可以询问其他技术话题！`;
            }

            // 智能推荐
            if (questionLower.includes('如何') || questionLower.includes('怎么')) {
                return `关于"${question}"的实现方法，我建议您可以：\n\n1. 先了解相关的基础概念（如人工智能、机器学习等）\n2. 查看相关的技术文档和教程\n3. 实践动手项目来加深理解\n\n您可以问我关于人工智能、机器学习、深度学习、爬虫、API、FireCrawl、Supabase等技术话题的具体问题！`;
            }

            if (questionLower.includes('什么') || questionLower.includes('是什么')) {
                return `"${question}"是一个很好的问题！我的知识库包含以下技术领域的详细信息：\n\n🤖 人工智能与机器学习\n🕷️ 网络爬虫技术\n🔗 API开发与集成\n🗄️ 数据库与云服务\n\n请尝试询问这些领域的具体问题，比如"什么是机器学习"或"如何使用API"等。`;
            }

            return `感谢您的问题"${question}"！虽然我没有找到完全匹配的答案，但我可以为您介绍相关的技术概念。\n\n我的专业领域包括：\n• 人工智能与机器学习\n• 网络爬虫与数据采集\n• API开发与系统集成\n• 数据库与云服务\n\n请尝试询问这些领域的具体问题！`;
        }

        function generateBasicAnswer(question) {
            return `抱歉，当前处于离线模式，无法提供详细回答。请检查网络连接后重试。\n\n您的问题："${question}"\n\n建议您稍后重新访问本页面，或者尝试询问关于人工智能、机器学习、API等技术话题的基础问题。`;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        // 页面加载完成后的初始化
        window.onload = function() {
            document.getElementById('questionInput').focus();
            checkAPIStatus();
        };
    </script>
</body>
</html>
