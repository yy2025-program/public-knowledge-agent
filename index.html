    <script>
        // API配置 - 使用JSONPlaceholder作为模拟API

        // 检测API连接状态
        async function checkAPIStatus() {
            try {
                // 测试网络连接
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                
                if (response.ok) {
                    useRealAPI = true;
                    updateAPIStatus('connected', '✅ 网络连接正常 - 使用本地智能问答');
                } else {
                    throw new Error('网络连接异常');
                }
            } catch (error) {
                useRealAPI = false;
                updateAPIStatus('disconnected', '⚠️ 网络连接异常 - 使用离线模式');
            }
        }

        }

        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) return;

            // 禁用输入和按钮
            questionInput.disabled = true;
            document.getElementById('askButton').disabled = true;
            document.getElementById('loading').style.display = 'block';

            // 显示用户问题
            addMessage('user', question);
            questionInput.value = '';

            try {
                let answer;
                
                if (useRealAPI) {
                    // 使用增强的本地智能问答
                    await new Promise(resolve => setTimeout(resolve, 800)); // 模拟思考时间
                    
                    // 添加调试信息
                    const knowledgeBase = JSON.parse(localStorage.getItem('crawled_knowledge_base') || '[]');
                    if (knowledgeBase.length > 0) {
                        console.log(`知识库包含 ${knowledgeBase.length} 条爬取内容`);
                        addMessage('bot', `🔍 正在搜索知识库... (包含 ${knowledgeBase.length} 条爬取内容)`);
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                    
                    answer = generateSmartAnswer(question);
                } else {
                    // 离线模式
                    await new Promise(resolve => setTimeout(resolve, 500));
                    answer = generateBasicAnswer(question);
                }
                
                addMessage('bot', answer);
                
            } catch (error) {
                addMessage('bot', '抱歉，服务暂时不可用，请稍后再试。');
            } finally {
                // 恢复输入状态
                questionInput.disabled = false;
                document.getElementById('askButton').disabled = false;
                document.getElementById('loading').style.display = 'none';
                questionInput.focus();
            }
        }

        function addMessage(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function generateSmartAnswer(question) {
            const questionLower = question.toLowerCase();
            
            // 首先搜索FireCrawl爬取的知识库
            const crawledResults = searchCrawledKnowledge(question);
            console.log('FireCrawl搜索结果数量:', crawledResults.length);
            
            if (crawledResults.length > 0) {
                console.log('使用FireCrawl爬取内容回答');
                return generateAnswerFromCrawledData(question, crawledResults);
            }
            
            console.log('未找到FireCrawl内容，使用内置知识库');
            
            // 然后搜索内置知识库 - 但要避免错误匹配
            let bestMatch = null;
            let maxScore = 0;

            for (const [topic, data] of Object.entries(enhancedKnowledge)) {
                let score = 0;
                
                // 只有当问题明确包含主题词时才匹配
                if (question.includes(topic)) {
                    score += 15;
                }
                
                // 严格的关键词匹配
                let keywordMatches = 0;
                for (const keyword of data.keywords) {
                    if (questionLower.includes(keyword.toLowerCase())) {
                        keywordMatches++;
                        score += 8;
                    }
                }
                
                // 需要至少2个关键词匹配才考虑
                if (keywordMatches < 2 && !question.includes(topic)) {
                    score = 0;
                }
                
                if (score > maxScore) {
                    maxScore = score;
                    bestMatch = { topic, data, score };
                }
            }

            if (bestMatch && bestMatch.score >= 15) {
                return `关于${bestMatch.topic}：\n\n${bestMatch.data.content}\n\n💡 如果您想了解更多相关信息，可以询问其他技术话题！`;
            }

            // 如果没有找到匹配的内容，提供帮助信息
            return generateHelpfulResponse(question);
        }

            // 检查是否是关于已爬取内容的问题

            if (knowledgeBase.length > 0) {
                const domains = [...new Set(knowledgeBase.map(item => {
                    try {
                        return new URL(item.url).hostname;
                    } catch {
                        return item.url;
                    }
                }))];
                
                return `抱歉，我没有找到关于"${question}"的确切信息。\n\n🔍 **搜索建议：**\n• 尝试使用更简单的关键词\n• 检查拼写是否正确\n\n📚 **当前知识库包含：**\n${knowledgeBase.length} 条爬取内容，来源包括：\n${domains.map(d => `• ${d}`).join('\n')}\n\n💡 **提示：**\n• 访问 <a href="firecrawl-manager.html" target="_blank">FireCrawl管理器</a> 查看爬取内容\n• 尝试爬取更多相关网页来扩展知识库\n• 使用管理器中的"知识库搜索测试"功能调试`;
            }

            }

                return `"${question}"是一个很好的问题！\n\n🤖 我的内置知识库包含：人工智能、机器学习、深度学习、爬虫、API、FireCrawl、Supabase等技术话题。\n\n🔥 **想要获取更专业的答案？**\n使用 <a href="firecrawl-manager.html" target="_blank">FireCrawl管理器</a> 爬取相关网页：\n• 官方文档\n• 技术博客\n• 教程网站\n• 专业论坛`;

            try {
                const knowledgeBase = JSON.parse(localStorage.getItem('crawled_knowledge_base') || '[]');

        function extractKeywords(text) {
            // 移除标点符号和停用词
            const stopWords = ['是', '什么', '的', '了', '在', '有', '和', '与', '或', '但', '如何', '怎么', '为什么', '哪里', '什么时候', '谁', '吗', '呢'];
            
            // 分词（简单的中文分词）
            const words = text.replace(/[？！。，、；：""''（）【】《》]/g, ' ')
                             .split(/\s+/)
                             .filter(word => word.length > 0 && !stopWords.includes(word));
            
            // 添加一些组合词
            const combinations = [];
            for (let i = 0; i < words.length - 1; i++) {
                if (words[i].length >= 2 && words[i + 1].length >= 2) {
                    combinations.push(words[i] + words[i + 1]);
                }
            }
            
            // 特殊处理：保留重要的短语
            const importantPhrases = ['仓储服务', '分拨服务', '仓储和分拨', '运营中心', '自动补货'];
            importantPhrases.forEach(phrase => {
                if (text.includes(phrase)) {
                    combinations.push(phrase);
                }
            });
            
            return [...words, ...combinations];
        }

        function generateAnswerFromCrawledData(question, results) {
            let answer = `基于爬取的网页内容，关于"${question}"的信息：\n\n`;
            
            results.forEach((item, index) => {
                // 智能提取相关段落
                const relevantContent = extractRelevantContent(item.content, question);
                const preview = relevantContent.length > 400 ? relevantContent.substring(0, 400) + '...' : relevantContent;
                
                answer += `📄 **${item.title}** (匹配度: ${item.score})\n`;
                answer += `${preview}\n`;
                answer += `🔗 来源：${item.url}\n\n`;
            });
            
            answer += `💡 以上内容来自FireCrawl爬取的网页。如需更多信息，可以访问 <a href="firecrawl-manager.html" target="_blank">FireCrawl管理器</a> 爬取更多相关网页！`;
            
            return answer;
        }

        function extractRelevantContent(content, question) {
            const questionLower = question.toLowerCase();
            const keywords = extractKeywords(questionLower);
            
            // 将内容分成段落
            const paragraphs = content.split(/\n\s*\n/).filter(p => p.trim().length > 20);
            
            // 为每个段落评分
            const scoredParagraphs = paragraphs.map(paragraph => {
                let score = 0;
                const paragraphLower = paragraph.toLowerCase();
                
                // 关键词匹配评分
                keywords.forEach(keyword => {
                    if (keyword.length >= 2 && paragraphLower.includes(keyword)) {
                        score += keyword.length; // 长关键词权重更高
                    }
                });
                
                return { paragraph, score };
            });
            
            // 选择得分最高的段落
            const bestParagraphs = scoredParagraphs
                .filter(p => p.score > 0)
                .sort((a, b) => b.score - a.score)
                .slice(0, 2) // 最多选择2个段落
                .map(p => p.paragraph);
            
            if (bestParagraphs.length > 0) {
                return bestParagraphs.join('\n\n');
            }
            
            // 如果没有找到相关段落，返回开头部分
            return content.substring(0, 500);
        }

        function generateBasicAnswer(question) {
            return `抱歉，当前处于离线模式，无法提供详细回答。请检查网络连接后重试。\n\n您的问题："${question}"\n\n建议您稍后重新访问本页面，或者尝试询问关于人工智能、机器学习、API等技术话题的基础问题。`;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        // 页面加载完成后的初始化
        window.onload = function() {
            document.getElementById('questionInput').focus();
            checkAPIStatus();
        };
    </script>
