<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logistics Knowledge Agent - 修复版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 700px;
            height: 550px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .chat-container.fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            border-radius: 0 !important;
            z-index: 9999 !important;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .fullscreen-btn svg {
            width: 18px;
            height: 18px;
            fill: rgba(255, 255, 255, 0.9);
        }
        
        .header {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.8) 0%, rgba(139, 92, 246, 0.8) 100%);
            color: white;
            padding: 32px;
            text-align: center;
            position: relative;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .title-text h1 {
            font-size: 2.4rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .nav-links {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }
        
        .nav-links a.debug {
            background: rgba(239, 68, 68, 0.8);
            border-color: rgba(239, 68, 68, 0.6);
        }
        
        .nav-links a.debug:hover {
            background: rgba(239, 68, 68, 0.9);
            border-color: rgba(239, 68, 68, 0.8);
        }
        
        .chat-box {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.3);
        }
        
        .input-section {
            padding: 24px;
            background: rgba(15, 23, 42, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }
        
        .input-section input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 14px;
            outline: none;
        }
        
        .input-section button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .input-section button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .message {
            margin-bottom: 20px;
            padding: 16px 20px;
            border-radius: 16px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        .message.user {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            margin-left: auto;
        }
        
        .message.bot {
            background: rgba(255, 255, 255, 0.08);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="fullscreen-btn" onclick="toggleFullscreen()" id="fullscreenBtn" title="全屏/退出全屏">
            <svg id="fullscreenIcon" viewBox="0 0 24 24">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        </div>
        
        <div class="header">
            <div class="title-section">
                <div class="title-text">
                    <h1>AI Knowledge Agent</h1>
                </div>
            </div>
            <div class="nav-links">
                <a href="ai-config.html" target="_blank">🤖 AI配置</a>
                <a href="#" onclick="checkAdminAccess('admin-dashboard-optimized.html'); return false;">🛠️ 系统管理</a>
                <a href="#" onclick="checkAdminAccess('admin.html'); return false;">⚙️ 管理面板</a>
                <a href="#" onclick="checkAdminAccess('firecrawl-manager.html'); return false;">🔥 爬取管理</a>
                <a href="#" onclick="showDebugInfo(); return false;" class="debug">🔧 调试信息</a>
            </div>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="message bot">
                👋 欢迎使用AI物流知识助手！我可以帮您解答关于Amazon物流、FBA、卖家运营等问题。
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="questionInput" placeholder="请输入您的问题..." onkeypress="handleKeyPress(event)">
            <button onclick="askQuestion()" id="askButton">发送</button>
        </div>
    </div>

    <script>
        // API配置 - 使用ngrok公网地址
        const API_BASE_URL = 'https://388369108e2c.ngrok-free.app';
        let useRealAPI = true;
        
        // 全局变量
        let isFullscreen = false;
        
        // 全屏功能
        function toggleFullscreen() {
            console.log('🔄 toggleFullscreen called, current state:', isFullscreen);
            
            const chatContainer = document.getElementById('chatContainer');
            const fullscreenIcon = document.getElementById('fullscreenIcon');
            
            if (!chatContainer) {
                console.error('❌ chatContainer not found');
                alert('错误：找不到聊天容器');
                return;
            }
            
            if (!fullscreenIcon) {
                console.error('❌ fullscreenIcon not found');
                alert('错误：找不到全屏图标');
                return;
            }
            
            isFullscreen = !isFullscreen;
            console.log('✅ 切换全屏状态:', isFullscreen);
            
            if (isFullscreen) {
                chatContainer.classList.add('fullscreen');
                fullscreenIcon.innerHTML = '<path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>';
                console.log('✅ 进入全屏模式');
            } else {
                chatContainer.classList.remove('fullscreen');
                fullscreenIcon.innerHTML = '<path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>';
                console.log('✅ 退出全屏模式');
            }
        }
        
        // 管理访问功能
        function checkAdminAccess(targetPage) {
            console.log('🔐 checkAdminAccess called for:', targetPage);
            
            const isAuthenticated = sessionStorage.getItem('admin_authenticated');
            
            if (isAuthenticated === 'true') {
                console.log('✅ 已验证，直接跳转');
                window.open(targetPage, '_blank');
                return;
            }
            
            const password = prompt('请输入管理员密码:');
            
            if (password === 'admin123') {
                console.log('✅ 密码正确');
                sessionStorage.setItem('admin_authenticated', 'true');
                alert('✅ 验证成功，正在跳转...');
                setTimeout(() => {
                    window.open(targetPage, '_blank');
                }, 500);
            } else if (password !== null) {
                console.log('❌ 密码错误');
                alert('❌ 密码错误，请重试');
            }
        }
        
        // 调试信息
        function showDebugInfo() {
            console.log('🔧 showDebugInfo called');
            
            const info = {
                elements: {
                    chatContainer: !!document.getElementById('chatContainer'),
                    fullscreenBtn: !!document.getElementById('fullscreenBtn'),
                    fullscreenIcon: !!document.getElementById('fullscreenIcon'),
                    questionInput: !!document.getElementById('questionInput'),
                    askButton: !!document.getElementById('askButton')
                },
                functions: {
                    toggleFullscreen: typeof toggleFullscreen === 'function',
                    checkAdminAccess: typeof checkAdminAccess === 'function',
                    askQuestion: typeof askQuestion === 'function'
                },
                variables: {
                    isFullscreen: isFullscreen
                }
            };
            
            alert('🔧 调试信息:\n\n' + JSON.stringify(info, null, 2));
            console.log('🔧 调试信息:', info);
        }
        
        // 问答功能
        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) return;
            
            addMessage('user', question);
            questionInput.value = '';
            
            // 使用真实AI API
            const thinkingMsg = addMessage('bot', '🤖 AI正在思考...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ question })
                });

                if (response.ok) {
                    const data = await response.json();
                    thinkingMsg.innerHTML = `<strong>AI助手 (${data.api_used || 'AI服务器'}):</strong> ${data.answer}`;
                } else {
                    throw new Error(`API错误: ${response.status}`);
                }
            } catch (error) {
                thinkingMsg.innerHTML = '<strong>AI助手:</strong> ❌ 抱歉，AI服务暂时不可用，请稍后再试。';
            }
        }
        
        function addMessage(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }
        
        // ESC键退出全屏
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isFullscreen) {
                console.log('⌨️ ESC键退出全屏');
                toggleFullscreen();
            }
        });
        
        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ 页面DOM加载完成');
            console.log('🔍 检查关键元素:');
            console.log('- chatContainer:', !!document.getElementById('chatContainer'));
            console.log('- fullscreenBtn:', !!document.getElementById('fullscreenBtn'));
            console.log('- fullscreenIcon:', !!document.getElementById('fullscreenIcon'));
            
            document.getElementById('questionInput').focus();
        });
    </script>
</body>
</html>
