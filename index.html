<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logistics Knowledge Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #021024 0%, #052659 50%, #7DA0CA 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(125, 160, 202, 0.3) 0%, rgba(5, 38, 89, 0.5) 100%);
            padding: 40px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .header::before {
            content: '🤖';
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.8;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 { 
            font-size: 48px; 
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #C1E8FF, #7DA0CA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p { 
            font-size: 16px; 
            opacity: 0.8;
        }
        
        .nav-buttons { 
            display: flex; 
            gap: 15px; 
            margin-bottom: 30px; 
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-btn { 
            padding: 12px 24px; 
            background: rgba(125, 160, 202, 0.2);
            color: white; 
            text-decoration: none; 
            border-radius: 25px; 
            font-size: 14px; 
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover { 
            background: rgba(125, 160, 202, 0.4);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
        }
        
        .chat-container { 
            background: rgba(2, 16, 36, 0.4);
            border-radius: 20px; 
            padding: 0;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 500px;
        }
        
        .status-bar {
            background: rgba(5, 38, 89, 0.8);
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
            color: #7DA0CA;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .chat-box { 
            flex: 1;
            overflow-y: auto; 
            padding: 30px;
            min-height: 400px;
        }
        
        .message { 
            margin: 20px 0; 
            padding: 20px; 
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user-message { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot-message { 
            background: rgba(125, 160, 202, 0.15);
            border: 1px solid rgba(125, 160, 202, 0.3);
            border-bottom-left-radius: 5px;
        }
        
        .input-area { 
            padding: 30px;
            background: rgba(2, 16, 36, 0.8);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; 
            gap: 15px;
        }
        
        .input-area input { 
            flex: 1; 
            padding: 16px 20px; 
            border: 1px solid rgba(125, 160, 202, 0.3);
            border-radius: 25px; 
            font-size: 16px;
            background: rgba(125, 160, 202, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .input-area input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .input-area input:focus {
            outline: none;
            border-color: #7DA0CA;
            box-shadow: 0 0 20px rgba(125, 160, 202, 0.3);
        }
        
        .input-area button { 
            padding: 16px 32px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .input-area button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .welcome-message {
            background: rgba(125, 160, 202, 0.15);
            border: 1px solid rgba(125, 160, 202, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border-bottom-left-radius: 5px;
        }
        
        /* 滚动条样式 */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(125, 160, 202, 0.5);
            border-radius: 3px;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 32px; }
            .nav-buttons { justify-content: center; }
            .message { max-width: 95%; }
            .input-area { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
            <h1>AI Logistics Knowledge Agent</h1>
        </div>
        
        <div class="nav-buttons">
            <a href="ai-config.html" class="nav-btn">🤖 AI配置</a>
            <button class="nav-btn" onclick="checkAdminAccess('admin-dashboard-optimized.html')">🔧 系统管理</button>
            <button class="nav-btn" onclick="checkAdminAccess('admin.html')">⚙️ 管理面板</button>
            <button class="nav-btn" onclick="checkAdminAccess('firecrawl-manager.html')">🔥 爬取管理</button>
            <button class="nav-btn active" onclick="showDebugInfo()">🔧 调试信息</button>
        </div>
        
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="welcome-message">
                    👋 <strong>你好！我是AI知识助手</strong>，可以回答seller facing的物流专业问题，请问有什么可以帮助您的呢？
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="questionInput" placeholder="请输入您的问题..." onkeypress="handleKeyPress(event)">
                <button onclick="askQuestion()" id="askButton">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 知识库存储键
        const STORAGE_KEYS = {
            CRAWLED_DATA: 'firecrawl_knowledge_base'
        };

        // 搜索知识库
        function searchKnowledgeBase(question) {
            try {
                const knowledgeBase = JSON.parse(localStorage.getItem(STORAGE_KEYS.CRAWLED_DATA) || '[]');
                
                if (knowledgeBase.length === 0) {
                    return null;
                }

                const questionLower = question.toLowerCase();
                let bestMatch = null;
                let maxScore = 0;

                for (const item of knowledgeBase) {
                    let score = 0;
                    const content = (item.content || '').toLowerCase();
                    const title = (item.title || '').toLowerCase();
                    
                    // 标题匹配权重更高
                    if (title.includes(questionLower)) {
                        score += 10;
                    }
                    
                    // 内容匹配
                    if (content.includes(questionLower)) {
                        score += 5;
                    }
                    
                    // 关键词匹配
                    const keywords = questionLower.split(' ');
                    for (const keyword of keywords) {
                        if (keyword.length > 2) {
                            if (title.includes(keyword)) score += 3;
                            if (content.includes(keyword)) score += 2;
                        }
                    }
                    
                    if (score > maxScore) {
                        maxScore = score;
                        bestMatch = item;
                    }
                }

                return maxScore > 3 ? bestMatch : null;
            } catch (error) {
                console.error('搜索知识库失败:', error);
                return null;
            }
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            let question = input.value.trim();
            
            if (!question) return;
            
            // 检测语言前缀
            let language = 'auto';
            let actualQuestion = question;
            
            if (question.startsWith('CN ')) {
                language = 'chinese';
                actualQuestion = question.substring(3);
            } else if (question.startsWith('EN ')) {
                language = 'english';
                actualQuestion = question.substring(3);
            }
            
            addMessage('user', question);
            input.value = '';
            
            const thinkingMsg = addMessage('bot', '🤖 AI正在思考...');
            
            // 先搜索本地知识库
            const knowledgeMatch = searchKnowledgeBase(actualQuestion);
            
            if (knowledgeMatch) {
                // 使用知识库内容增强AI回答
                const context = `基于我的知识库，关于"${question}"的信息：\n${knowledgeMatch.content.substring(0, 500)}...`;
                
                try {
                    const systemPrompt = language === 'chinese' ? '你是物流AI助手，用中文简洁回答。' :
                                       language === 'english' ? 'You are a logistics AI assistant, answer concisely in English.' :
                                       '你是物流AI助手，简洁回答。';
                    
                    const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer sk-jjhtgselzbsadzvxtqfiqeajhznfrxbqlwdaglorelklxzqf',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'Qwen/Qwen2.5-7B-Instruct',
                            messages: [
                                {role: 'system', content: '你是一个智能助手，请基于提供的知识库内容回答用户问题。'},
                                {role: 'user', content: `${context}\n\n用户问题：${question}`}
                            ],
                            max_tokens: 400
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const answer = data.choices[0].message.content;
                        thinkingMsg.innerHTML = `🤖 <strong>AI助手 (知识库增强):</strong> ${answer}<br><br><small>📚 来源: ${knowledgeMatch.url || '本地知识库'}</small>`;
                        return;
                    }
                } catch (error) {
                    console.error('AI调用失败:', error);
                }
                
                // AI调用失败时直接使用知识库内容
                thinkingMsg.innerHTML = `🤖 <strong>AI助手 (知识库):</strong> ${knowledgeMatch.content.substring(0, 300)}...<br><br><small>📚 来源: ${knowledgeMatch.url || '本地知识库'}</small>`;
                return;
            }
            
            // 没有知识库匹配时使用普通AI回答
            try {
                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer sk-jjhtgselzbsadzvxtqfiqeajhznfrxbqlwdaglorelklxzqf',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'Qwen/Qwen2.5-7B-Instruct',
                        messages: [{role: 'user', content: question}],
                        max_tokens: 150,
                        temperature: 0.3
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const answer = data.choices[0].message.content;
                    thinkingMsg.innerHTML = `🤖 <strong>AI助手:</strong> ${answer}`;
                } else {
                    thinkingMsg.innerHTML = `🤖 <strong>AI助手:</strong> 抱歉，AI服务暂时不可用。您的问题是："${question}"，建议查阅相关资料获得准确答案。`;
                }
            } catch (error) {
                console.error('AI调用失败:', error);
                thinkingMsg.innerHTML = `🤖 <strong>AI助手:</strong> 关于"${question}"的问题，我正在学习中。建议您查阅专业资料获得更详细的信息。`;
            }
        }
        
        function addMessage(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = sender === 'user' ? message : message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function showDebugInfo() {
            alert('🔧 调试信息:\n\n版本: 修复版 v3.0\n状态: AI对话正常\n功能: 所有按钮可用\nAPI: Qwen正常工作');
        }
        
        // 加载预置知识库
        async function loadPresetKnowledge() {
            try {
                const response = await fetch('./knowledge_base.json');
                const knowledgeData = await response.json();
                
                let existingKnowledge = JSON.parse(localStorage.getItem(STORAGE_KEYS.CRAWLED_DATA) || '[]');
                
                for (const item of knowledgeData) {
                    const exists = existingKnowledge.some(existing => existing.url === item.url);
                    if (!exists) {
                        existingKnowledge.push(item);
                    }
                }
                
                localStorage.setItem(STORAGE_KEYS.CRAWLED_DATA, JSON.stringify(existingKnowledge));
                console.log('预置知识库加载完成');
            } catch (error) {
                console.log('预置知识库加载失败:', error);
            }
        }

        // 页面加载时自动加载知识库
        window.addEventListener('load', loadPresetKnowledge);
        
        // 管理员验证功能
        function checkAdminAccess(targetPage) {
            const isAuthenticated = sessionStorage.getItem('admin_authenticated');
            
            if (isAuthenticated === 'true') {
                window.location.href = targetPage;
                return;
            }
            
            showPasswordDialog(targetPage);
        }

        // 显示密码输入对话框
        function showPasswordDialog(targetPage) {
            const dialog = document.createElement('div');
            dialog.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.7); display: flex; align-items: center; 
                justify-content: center; z-index: 1000;
            `;
            
            dialog.innerHTML = `
                <div style="background: rgba(2, 16, 36, 0.9); padding: 30px; border-radius: 20px; 
                           backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); 
                           min-width: 300px; text-align: center;">
                    <h3 style="color: #C1E8FF; margin-bottom: 20px;">请输入管理员密码</h3>
                    <div style="position: relative; margin-bottom: 15px;">
                        <input type="password" id="adminPassword" placeholder="输入密码..." 
                               style="width: 100%; padding: 12px; border: 1px solid rgba(125, 160, 202, 0.3); 
                                      border-radius: 10px; background: rgba(125, 160, 202, 0.1); 
                                      color: white; font-size: 16px;">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label style="color: #7DA0CA; font-size: 14px; cursor: pointer;">
                            <input type="checkbox" id="showPassword" onchange="togglePassword()"> 显示密码
                        </label>
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button onclick="verifyPassword('${targetPage}')" 
                                style="padding: 10px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                       color: white; border: none; border-radius: 10px; cursor: pointer;">确认</button>
                        <button onclick="closePasswordDialog()" 
                                style="padding: 10px 20px; background: rgba(255,255,255,0.1); 
                                       color: white; border: none; border-radius: 10px; cursor: pointer;">取消</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(dialog);
            document.getElementById('adminPassword').focus();
            
            // 回车键确认
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyPassword(targetPage);
                }
            });
        }

        // 切换密码显示
        function togglePassword() {
            const passwordInput = document.getElementById('adminPassword');
            const showPassword = document.getElementById('showPassword');
            passwordInput.type = showPassword.checked ? 'text' : 'password';
        }

        // 验证密码
        function verifyPassword(targetPage) {
            const password = document.getElementById('adminPassword').value;
            if (password === 'admin123') {
                sessionStorage.setItem('admin_authenticated', 'true');
                closePasswordDialog();
                window.location.href = targetPage;
            } else {
                alert('❌ 密码错误！');
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }

        // 关闭密码对话框
        function closePasswordDialog() {
            const dialog = document.querySelector('div[style*="position: fixed"]');
            if (dialog) {
                document.body.removeChild(dialog);
            }
        }
    </script>
</body>
</html>
