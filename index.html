<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logistics Knowledge Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #021024 0%, #052659 25%, #648393 50%, #7DA0CA 75%, #C1E8FF 100%);
            min-height: 100vh;
            color: #C1E8FF;
        }
        
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(125, 160, 202, 0.3) 0%, rgba(5, 38, 89, 0.5) 100%);
            padding: 40px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .header::before {
            content: '🤖';
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.8;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 { 
            font-size: 48px; 
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #C1E8FF, #7DA0CA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p { 
            font-size: 16px; 
            opacity: 0.8;
        }
        
        .nav-buttons { 
            display: flex; 
            gap: 15px; 
            margin-bottom: 30px; 
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-btn { 
            padding: 12px 24px; 
            background: rgba(125, 160, 202, 0.2);
            color: white; 
            text-decoration: none; 
            border-radius: 25px; 
            font-size: 14px; 
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover { 
            background: rgba(125, 160, 202, 0.4);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
        }
        
        .chat-container { 
            background: rgba(2, 16, 36, 0.4);
            border-radius: 20px; 
            padding: 0;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 500px;
        }
        
        .status-bar {
            background: rgba(5, 38, 89, 0.8);
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
            color: #7DA0CA;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .chat-box { 
            flex: 1;
            overflow-y: auto; 
            padding: 30px;
            min-height: 400px;
        }
        
        .message { 
            margin: 20px 0; 
            padding: 20px; 
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user-message { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot-message { 
            background: rgba(125, 160, 202, 0.15);
            border: 1px solid rgba(125, 160, 202, 0.3);
            border-bottom-left-radius: 5px;
        }
        
        .input-area { 
            padding: 30px;
            background: rgba(2, 16, 36, 0.8);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; 
            gap: 15px;
        }
        
        .input-area input { 
            flex: 1; 
            padding: 16px 20px; 
            border: 1px solid rgba(125, 160, 202, 0.3);
            border-radius: 25px; 
            font-size: 16px;
            background: rgba(125, 160, 202, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .input-area input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .input-area input:focus {
            outline: none;
            border-color: #7DA0CA;
            box-shadow: 0 0 20px rgba(125, 160, 202, 0.3);
        }
        
        .input-area button { 
            padding: 16px 32px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .input-area button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .welcome-message {
            background: rgba(125, 160, 202, 0.15);
            border: 1px solid rgba(125, 160, 202, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border-bottom-left-radius: 5px;
        }
        
        /* 滚动条样式 */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(125, 160, 202, 0.5);
            border-radius: 3px;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 32px; }
            .nav-buttons { justify-content: center; }
            .message { max-width: 95%; }
            .input-area { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
            <h1>AI Logistics Knowledge Agent</h1>
        </div>
        
        <div class="nav-buttons">
            <a href="ai-config.html" class="nav-btn">🤖 AI配置</a>
            <button class="nav-btn" onclick="checkAdminAccess('admin-dashboard-optimized.html')">🔧 系统管理</button>
            <button class="nav-btn" onclick="checkAdminAccess('admin.html')">⚙️ 管理面板</button>
            <button class="nav-btn" onclick="checkAdminAccess('firecrawl-manager.html')">🔥 爬取管理</button>
            <button class="nav-btn active" onclick="showDebugInfo()">🔧 调试信息</button>
            <button class="nav-btn" onclick="testFunction()" style="background: red;">🧪 测试</button>
        </div>
        
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="welcome-message">
                    👋 <strong>你好！我是AI知识助手</strong>，可以回答seller facing的物流专业问题，请问有什么可以帮助您的呢？
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="questionInput" placeholder="请输入您的问题..." onkeypress="handleKeyPress(event)">
                <button onclick="askQuestion()" id="askButton">发送</button>
            </div>
        </div>
    </div>

    <script>
        function showDebugInfo() {
            const knowledgeBase = JSON.parse(localStorage.getItem('firecrawl_knowledge_base') || '[]');
            const aiConfig = JSON.parse(localStorage.getItem('ai_api_config') || '{}');
            
            alert(`🔧 调试信息:
            
版本: 修复版 v3.0
状态: 正常
功能: 基础功能可用
知识库条目: ${knowledgeBase.length}条
AI配置: ${aiConfig.provider || '未配置'}

最新条目: ${knowledgeBase.length > 0 ? knowledgeBase[knowledgeBase.length - 1].title : '无'}
            `);
        }
        
        function testFunction() {
            alert('JavaScript正常工作！');
        }
        
        function checkAdminAccess(targetPage) {
            showPasswordDialog(targetPage);
        }
        
        function showPasswordDialog(targetPage) {
            const dialog = document.createElement('div');
            dialog.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(2, 16, 36, 0.9); display: flex; align-items: center; 
                justify-content: center; z-index: 1000; backdrop-filter: blur(20px);
            `;
            
            dialog.innerHTML = `
                <div style="background: linear-gradient(135deg, rgba(2, 16, 36, 0.95) 0%, rgba(5, 38, 89, 0.9) 100%); 
                           padding: 40px; border-radius: 24px; backdrop-filter: blur(30px); 
                           border: 1px solid rgba(125, 160, 202, 0.3); min-width: 400px; text-align: center;
                           box-shadow: 0 20px 60px rgba(2, 16, 36, 0.5);">
                    <div style="margin-bottom: 30px;">
                        <div style="width: 80px; height: 80px; margin: 0 auto 20px; background: linear-gradient(135deg, #052659 0%, #7DA0CA 100%); 
                                   border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px;">🔐</div>
                        <h3 style="color: #C1E8FF; margin: 0; font-size: 24px; font-weight: 600;">管理员验证</h3>
                        <p style="color: rgba(193, 232, 255, 0.7); margin: 10px 0 0; font-size: 14px;">请输入管理员密码以继续</p>
                    </div>
                    
                    <div style="position: relative; margin-bottom: 25px;">
                        <input type="password" id="adminPassword" placeholder="输入管理员密码..." value=""
                               style="width: 100%; padding: 18px 50px 18px 20px; border: 1px solid rgba(125, 160, 202, 0.3); 
                                      border-radius: 16px; background: linear-gradient(135deg, rgba(100, 131, 147, 0.1) 0%, rgba(125, 160, 202, 0.05) 100%); 
                                      color: #C1E8FF; font-size: 16px; backdrop-filter: blur(10px); transition: all 0.3s ease;
                                      box-sizing: border-box;">
                        <button type="button" onclick="togglePasswordVisibility()" 
                                style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); 
                                       background: none; border: none; color: #7DA0CA; cursor: pointer; font-size: 18px;
                                       padding: 5px; border-radius: 8px; transition: all 0.3s ease;"
                                onmouseover="this.style.background='rgba(125, 160, 202, 0.1)'"
                                onmouseout="this.style.background='none'" id="toggleBtn">👁️</button>
                    </div>
                    
                    <div style="display: flex; gap: 15px; justify-content: center;">
                        <button onclick="verifyPassword('${targetPage}')" 
                                style="padding: 16px 32px; background: linear-gradient(135deg, #052659 0%, #7DA0CA 100%); 
                                       color: white; border: none; border-radius: 16px; cursor: pointer; font-size: 16px; 
                                       font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(5, 38, 89, 0.3);"
                                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px rgba(5, 38, 89, 0.4)'"
                                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(5, 38, 89, 0.3)'">确认</button>
                        <button onclick="closePasswordDialog()" 
                                style="padding: 16px 32px; background: rgba(125, 160, 202, 0.1); 
                                       color: #C1E8FF; border: 1px solid rgba(125, 160, 202, 0.3); border-radius: 16px; 
                                       cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.3s ease;"
                                onmouseover="this.style.background='rgba(125, 160, 202, 0.2)'"
                                onmouseout="this.style.background='rgba(125, 160, 202, 0.1)'">取消</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(dialog);
            document.getElementById('adminPassword').focus();
            
            // 回车键确认
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyPassword(targetPage);
                }
            });
        }
        
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('adminPassword');
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }
        
        function verifyPassword(targetPage) {
            const password = document.getElementById('adminPassword').value;
            if (password === 'admin123') {
                sessionStorage.setItem('admin_authenticated', 'true');
                closePasswordDialog();
                window.location.href = targetPage;
            } else {
                // 错误提示
                const passwordInput = document.getElementById('adminPassword');
                passwordInput.style.borderColor = '#ff6b6b';
                passwordInput.style.boxShadow = '0 0 20px rgba(255, 107, 107, 0.3)';
                passwordInput.value = '';
                passwordInput.placeholder = '密码错误，请重新输入...';
                
                setTimeout(() => {
                    passwordInput.style.borderColor = 'rgba(125, 160, 202, 0.3)';
                    passwordInput.style.boxShadow = 'none';
                    passwordInput.placeholder = '输入管理员密码...';
                }, 2000);
                
                passwordInput.focus();
            }
        }
        
        function closePasswordDialog() {
            const dialog = document.querySelector('div[style*="position: fixed"]');
            if (dialog) {
                document.body.removeChild(dialog);
            }
        }
        
        function getAIConfig() {
            const saved = localStorage.getItem('ai_api_config');
            if (saved) {
                return JSON.parse(saved);
            }
            // 默认配置
            return {
                provider: 'siliconflow',
                apiKey: 'sk-jjhtgselzbsadzvxtqfiqeajhznfrxbqlwdaglorelklxzqf',
                model: 'Qwen/Qwen2.5-7B-Instruct',
                endpoint: 'https://api.siliconflow.cn/v1/chat/completions'
            };
        }

        function searchKnowledgeBase(question) {
            try {
                const knowledgeBase = JSON.parse(localStorage.getItem('firecrawl_knowledge_base') || '[]');
                console.log('知识库条目数:', knowledgeBase.length);
                
                if (knowledgeBase.length === 0) {
                    console.log('知识库为空');
                    return null;
                }
                
                // 如果问题包含时间相关词汇，直接返回最新条目
                const timeKeywords = ['刚刚', '刚才', '最新', '最近', '刚', '刚爬取', '刚爬'];
                const hasTimeKeyword = timeKeywords.some(keyword => question.includes(keyword));
                
                if (hasTimeKeyword) {
                    const latest = knowledgeBase.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))[0];
                    console.log('检测到时间关键词，返回最新条目:', latest?.title);
                    return latest;
                }
                
                // 关键词匹配（降低门槛）
                const keywords = question.toLowerCase().split(/[\s，。！？、]+/).filter(word => word.length > 1);
                console.log('搜索关键词:', keywords);
                
                for (const item of knowledgeBase) {
                    const content = (item.content || '').toLowerCase();
                    const title = (item.title || '').toLowerCase();
                    
                    // 任意一个关键词匹配就返回
                    for (const keyword of keywords) {
                        if (content.includes(keyword) || title.includes(keyword)) {
                            console.log('找到匹配条目:', item.title, '关键词:', keyword);
                            return item;
                        }
                    }
                }
                
                // 如果没有匹配，返回最新的条目作为fallback
                if (knowledgeBase.length > 0) {
                    const latest = knowledgeBase.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))[0];
                    console.log('无匹配，返回最新条目作为fallback:', latest?.title);
                    return latest;
                }
                
                console.log('未找到任何条目');
                return null;
            } catch (error) {
                console.error('搜索知识库失败:', error);
                return null;
            }
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            let question = input.value.trim();
            
            if (!question) return;
            
            // 检测语言前缀
            let language = 'auto';
            let actualQuestion = question;
            
            if (question.startsWith('CN ')) {
                language = 'chinese';
                actualQuestion = question.substring(3);
            } else if (question.startsWith('EN ')) {
                language = 'english';
                actualQuestion = question.substring(3);
            }
            
            addMessage('user', question);
            input.value = '';
            
            const thinkingMsg = addMessage('bot', '🤖 AI正在思考...');
            
            // 先搜索本地知识库
            const knowledgeMatch = searchKnowledgeBase(actualQuestion);
            console.log('知识库搜索结果:', knowledgeMatch);
            
            // 如果没找到，尝试列出所有知识库内容
            if (!knowledgeMatch) {
                const allKnowledge = JSON.parse(localStorage.getItem('firecrawl_knowledge_base') || '[]');
                console.log('所有知识库内容:', allKnowledge);
                if (allKnowledge.length > 0) {
                    console.log('最新条目:', allKnowledge[allKnowledge.length - 1]);
                }
            }
            
            try {
                const aiConfig = getAIConfig();
                console.log('AI配置:', aiConfig);
                
                let systemPrompt = language === 'chinese' ? '你是物流AI助手，用中文简洁回答。' :
                                   language === 'english' ? 'You are a logistics AI assistant, answer concisely in English.' :
                                   '你是物流AI助手，简洁回答。';
                
                let userContent = actualQuestion;
                
                // 如果找到知识库匹配，增强提示
                if (knowledgeMatch) {
                    const context = `基于我的知识库，关于"${actualQuestion}"的信息：\n${knowledgeMatch.content.substring(0, 800)}...`;
                    userContent = `${context}\n\n问题：${actualQuestion}`;
                    systemPrompt += ' 请结合提供的知识库信息回答。';
                }
                
                const requestBody = {
                    model: aiConfig.model,
                    messages: [
                        {role: 'system', content: systemPrompt},
                        {role: 'user', content: userContent}
                    ],
                    max_tokens: 200,
                    temperature: 0.3
                };
                
                console.log('请求数据:', requestBody);
                
                const response = await fetch(aiConfig.endpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${aiConfig.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('响应状态:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('响应数据:', data);
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        const answer = data.choices[0].message.content;
                        let displayAnswer = `🤖 <strong>AI助手 (${aiConfig.model}):</strong> ${answer}`;
                        
                        // 如果使用了知识库，显示来源
                        if (knowledgeMatch) {
                            displayAnswer += `<br><br><small>📚 参考来源: ${knowledgeMatch.url || '本地知识库'}</small>`;
                        }
                        
                        thinkingMsg.innerHTML = displayAnswer;
                    } else {
                        thinkingMsg.innerHTML = `🤖 <strong>AI助手:</strong> API返回数据格式异常`;
                    }
                } else {
                    const errorText = await response.text();
                    console.error('API错误:', response.status, errorText);
                    thinkingMsg.innerHTML = `🤖 <strong>AI助手:</strong> API调用失败 (${response.status})`;
                }
            } catch (error) {
                console.error('AI调用失败:', error);
                thinkingMsg.innerHTML = `🤖 <strong>AI助手:</strong> 网络错误: ${error.message}`;
            }
        }
        
        function addMessage(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'user') {
                messageDiv.innerHTML = `<strong>您:</strong> ${message}`;
            } else {
                messageDiv.innerHTML = message;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }
    </script>
</body>
</html>
