<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logistics Knowledge Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #021024 0%, #052659 25%, #648393 50%, #7DA0CA 75%, #C1E8FF 100%);
            min-height: 100vh;
            color: #C1E8FF;
        }
        
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(125, 160, 202, 0.3) 0%, rgba(5, 38, 89, 0.5) 100%);
            padding: 40px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .header::before {
            content: '🤖';
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.8;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 { 
            font-size: 48px; 
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #C1E8FF, #7DA0CA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p { 
            font-size: 16px; 
            opacity: 0.8;
        }
        
        .nav-buttons { 
            display: flex; 
            gap: 15px; 
            margin-bottom: 30px; 
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-btn { 
            padding: 12px 24px; 
            background: rgba(125, 160, 202, 0.2);
            color: white; 
            text-decoration: none; 
            border-radius: 25px; 
            font-size: 14px; 
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover { 
            background: rgba(125, 160, 202, 0.4);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
        }
        
        .chat-container { 
            background: rgba(2, 16, 36, 0.4);
            border-radius: 20px; 
            padding: 0;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 500px;
        }
        
        .status-bar {
            background: rgba(5, 38, 89, 0.8);
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
            color: #7DA0CA;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .chat-box { 
            flex: 1;
            overflow-y: auto; 
            padding: 30px;
            min-height: 400px;
        }
        
        .message { 
            margin: 20px 0; 
            padding: 20px; 
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user-message { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot-message { 
            background: rgba(125, 160, 202, 0.15);
            border: 1px solid rgba(125, 160, 202, 0.3);
            border-bottom-left-radius: 5px;
        }
        
        .input-area { 
            padding: 30px;
            background: rgba(2, 16, 36, 0.8);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; 
            gap: 15px;
        }
        
        .input-area input { 
            flex: 1; 
            padding: 16px 20px; 
            border: 1px solid rgba(125, 160, 202, 0.3);
            border-radius: 25px; 
            font-size: 16px;
            background: rgba(125, 160, 202, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .input-area input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .input-area input:focus {
            outline: none;
            border-color: #7DA0CA;
            box-shadow: 0 0 20px rgba(125, 160, 202, 0.3);
        }
        
        .input-area button { 
            padding: 16px 32px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .input-area button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .welcome-message {
            background: rgba(125, 160, 202, 0.15);
            border: 1px solid rgba(125, 160, 202, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border-bottom-left-radius: 5px;
        }
        
        /* 滚动条样式 */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(125, 160, 202, 0.5);
            border-radius: 3px;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 32px; }
            .nav-buttons { justify-content: center; }
            .message { max-width: 95%; }
            .input-area { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
            <h1>AI Logistics Knowledge Agent</h1>
        </div>
        
        <div class="nav-buttons">
            <a href="ai-config.html" class="nav-btn">🤖 AI配置</a>
            <button class="nav-btn" onclick="checkAdminAccess('admin-dashboard-optimized.html')">🔧 系统管理</button>
            <button class="nav-btn" onclick="checkAdminAccess('admin.html')">⚙️ 管理面板</button>
            <button class="nav-btn" onclick="checkAdminAccess('firecrawl-manager.html')">🔥 爬取管理</button>
            <button class="nav-btn active" onclick="showDebugInfo()">🔧 调试信息</button>
            <button class="nav-btn" onclick="testFunction()" style="background: red;">🧪 测试</button>
        </div>
        
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="welcome-message">
                    👋 <strong>你好！我是AI知识助手</strong>，可以回答seller facing的物流专业问题，请问有什么可以帮助您的呢？
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="questionInput" placeholder="请输入您的问题..." onkeypress="handleKeyPress(event)">
                <button onclick="askQuestion()" id="askButton">发送</button>
            </div>
        </div>
    </div>

    <script>
        function showDebugInfo() {
            alert('🔧 调试信息:\n\n版本: 修复版 v3.0\n状态: 正常\n功能: 基础功能可用');
        }
        
        function testFunction() {
            alert('JavaScript正常工作！');
        }
        
        function checkAdminAccess(targetPage) {
            showPasswordDialog(targetPage);
        }
        
        function showPasswordDialog(targetPage) {
            const dialog = document.createElement('div');
            dialog.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(2, 16, 36, 0.9); display: flex; align-items: center; 
                justify-content: center; z-index: 1000; backdrop-filter: blur(20px);
            `;
            
            dialog.innerHTML = `
                <div style="background: linear-gradient(135deg, rgba(2, 16, 36, 0.95) 0%, rgba(5, 38, 89, 0.9) 100%); 
                           padding: 40px; border-radius: 24px; backdrop-filter: blur(30px); 
                           border: 1px solid rgba(125, 160, 202, 0.3); min-width: 400px; text-align: center;
                           box-shadow: 0 20px 60px rgba(2, 16, 36, 0.5);">
                    <div style="margin-bottom: 30px;">
                        <div style="width: 80px; height: 80px; margin: 0 auto 20px; background: linear-gradient(135deg, #052659 0%, #7DA0CA 100%); 
                                   border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px;">🔐</div>
                        <h3 style="color: #C1E8FF; margin: 0; font-size: 24px; font-weight: 600;">管理员验证</h3>
                        <p style="color: rgba(193, 232, 255, 0.7); margin: 10px 0 0; font-size: 14px;">请输入管理员密码以继续</p>
                    </div>
                    
                    <div style="position: relative; margin-bottom: 25px;">
                        <input type="password" id="adminPassword" placeholder="输入管理员密码..." 
                               style="width: 100%; padding: 18px 50px 18px 20px; border: 1px solid rgba(125, 160, 202, 0.3); 
                                      border-radius: 16px; background: linear-gradient(135deg, rgba(100, 131, 147, 0.1) 0%, rgba(125, 160, 202, 0.05) 100%); 
                                      color: #C1E8FF; font-size: 16px; backdrop-filter: blur(10px); transition: all 0.3s ease;
                                      box-sizing: border-box;">
                        <button type="button" onclick="togglePasswordVisibility()" 
                                style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); 
                                       background: none; border: none; color: #7DA0CA; cursor: pointer; font-size: 18px;
                                       padding: 5px; border-radius: 8px; transition: all 0.3s ease;"
                                onmouseover="this.style.background='rgba(125, 160, 202, 0.1)'"
                                onmouseout="this.style.background='none'" id="toggleBtn">👁️</button>
                    </div>
                    
                    <div style="display: flex; gap: 15px; justify-content: center;">
                        <button onclick="verifyPassword('${targetPage}')" 
                                style="padding: 16px 32px; background: linear-gradient(135deg, #052659 0%, #7DA0CA 100%); 
                                       color: white; border: none; border-radius: 16px; cursor: pointer; font-size: 16px; 
                                       font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(5, 38, 89, 0.3);"
                                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px rgba(5, 38, 89, 0.4)'"
                                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(5, 38, 89, 0.3)'">确认</button>
                        <button onclick="closePasswordDialog()" 
                                style="padding: 16px 32px; background: rgba(125, 160, 202, 0.1); 
                                       color: #C1E8FF; border: 1px solid rgba(125, 160, 202, 0.3); border-radius: 16px; 
                                       cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.3s ease;"
                                onmouseover="this.style.background='rgba(125, 160, 202, 0.2)'"
                                onmouseout="this.style.background='rgba(125, 160, 202, 0.1)'">取消</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(dialog);
            document.getElementById('adminPassword').focus();
            
            // 回车键确认
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyPassword(targetPage);
                }
            });
        }
        
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('adminPassword');
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }
        
        function verifyPassword(targetPage) {
            const password = document.getElementById('adminPassword').value;
            if (password === '') {
                closePasswordDialog();
                window.location.href = targetPage;
            } else {
                // 错误提示
                const passwordInput = document.getElementById('adminPassword');
                passwordInput.style.borderColor = '#ff6b6b';
                passwordInput.style.boxShadow = '0 0 20px rgba(255, 107, 107, 0.3)';
                passwordInput.value = '';
                passwordInput.placeholder = '密码错误，请重新输入...';
                
                setTimeout(() => {
                    passwordInput.style.borderColor = 'rgba(125, 160, 202, 0.3)';
                    passwordInput.style.boxShadow = 'none';
                    passwordInput.placeholder = '输入管理员密码...';
                }, 2000);
                
                passwordInput.focus();
            }
        }
        
        function closePasswordDialog() {
            const dialog = document.querySelector('div[style*="position: fixed"]');
            if (dialog) {
                document.body.removeChild(dialog);
            }
        }
        
        function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (question) {
                addMessage('user', question);
                input.value = '';
                
                // 简单的AI回答
                setTimeout(() => {
                    addMessage('bot', `🤖 <strong>AI助手:</strong> 关于"${question}"的问题，我正在学习中。请访问AI配置页面设置您的API密钥以获得更好的回答。`);
                }, 1000);
            }
        }
        
        function addMessage(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'user') {
                messageDiv.innerHTML = `<strong>您:</strong> ${message}`;
            } else {
                messageDiv.innerHTML = message;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }
    </script>
</body>
</html>
