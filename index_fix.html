<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI知识助手</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .nav-buttons { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .nav-btn { padding: 8px 15px; background: rgba(255,255,255,0.2); color: white; text-decoration: none; border-radius: 20px; font-size: 14px; border: none; cursor: pointer; }
        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        .chat-container { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .chat-box { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 10px; background: #f9f9f9; }
        .message { margin: 10px 0; padding: 10px; border-radius: 8px; }
        .message.user-message { background: #e3f2fd; text-align: right; }
        .message.bot-message { background: #f1f8e9; }
        .input-area { display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .input-area button { padding: 12px 20px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .input-area button:hover { background: #45a049; }
        .fullscreen-btn { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
    
    <div class="container">
        <div class="header">
            <h1>🤖 AI知识助手</h1>
            <p>智能问答系统 - 基于先进AI技术</p>
        </div>
        
        <div class="nav-buttons">
            <a href="ai-config.html" class="nav-btn">🤖 AI配置</a>
            <a href="admin-dashboard-optimized.html" class="nav-btn">🛠️ 系统管理</a>
            <a href="admin.html" class="nav-btn">⚙️ 管理面板</a>
            <a href="firecrawl-manager.html" class="nav-btn">🔥 爬取管理</a>
            <button class="nav-btn" onclick="showDebugInfo()">🔧 调试信息</button>
        </div>
        
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="message bot-message">
                    🤖 <strong>AI助手:</strong> 你好！我是AI知识助手，有什么可以帮助您的吗？
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="questionInput" placeholder="输入您的问题..." onkeypress="handleKeyPress(event)">
                <button onclick="askQuestion()" id="askButton">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 知识库存储键
        const STORAGE_KEYS = {
            CRAWLED_DATA: 'firecrawl_knowledge_base'
        };

        // 搜索知识库
        function searchKnowledgeBase(question) {
            try {
                const knowledgeBase = JSON.parse(localStorage.getItem(STORAGE_KEYS.CRAWLED_DATA) || '[]');
                
                if (knowledgeBase.length === 0) {
                    return null;
                }

                const questionLower = question.toLowerCase();
                let bestMatch = null;
                let maxScore = 0;

                for (const item of knowledgeBase) {
                    let score = 0;
                    const content = (item.content || '').toLowerCase();
                    const title = (item.title || '').toLowerCase();
                    
                    // 标题匹配权重更高
                    if (title.includes(questionLower)) {
                        score += 10;
                    }
                    
                    // 内容匹配
                    if (content.includes(questionLower)) {
                        score += 5;
                    }
                    
                    // 关键词匹配
                    const keywords = questionLower.split(' ');
                    for (const keyword of keywords) {
                        if (keyword.length > 2) {
                            if (title.includes(keyword)) score += 3;
                            if (content.includes(keyword)) score += 2;
                        }
                    }
                    
                    if (score > maxScore) {
                        maxScore = score;
                        bestMatch = item;
                    }
                }

                return maxScore > 3 ? bestMatch : null;
            } catch (error) {
                console.error('搜索知识库失败:', error);
                return null;
            }
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            addMessage('user', question);
            input.value = '';
            
            const thinkingMsg = addMessage('bot', '🤖 AI正在思考...');
            
            // 先搜索本地知识库
            const knowledgeMatch = searchKnowledgeBase(question);
            
            if (knowledgeMatch) {
                // 使用知识库内容增强AI回答
                const context = `基于我的知识库，关于"${question}"的信息：\n${knowledgeMatch.content.substring(0, 500)}...`;
                
                try {
                    const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer sk-jjhtgselzbsadzvxtqfiqeajhznfrxbqlwdaglorelklxzqf',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'Qwen/Qwen2.5-7B-Instruct',
                            messages: [
                                {role: 'system', content: '你是一个智能助手，请基于提供的知识库内容回答用户问题。'},
                                {role: 'user', content: `${context}\n\n用户问题：${question}`}
                            ],
                            max_tokens: 400
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const answer = data.choices[0].message.content;
                        thinkingMsg.innerHTML = `🤖 <strong>AI助手 (知识库增强):</strong> ${answer}<br><br><small>📚 来源: ${knowledgeMatch.url || '本地知识库'}</small>`;
                        return;
                    }
                } catch (error) {
                    console.error('AI调用失败:', error);
                }
                
                // AI调用失败时直接使用知识库内容
                thinkingMsg.innerHTML = `🤖 <strong>AI助手 (知识库):</strong> ${knowledgeMatch.content.substring(0, 300)}...<br><br><small>📚 来源: ${knowledgeMatch.url || '本地知识库'}</small>`;
                return;
            }
            
            // 没有知识库匹配时使用普通AI回答
            try {
                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer sk-jjhtgselzbsadzvxtqfiqeajhznfrxbqlwdaglorelklxzqf',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'Qwen/Qwen2.5-7B-Instruct',
                        messages: [{role: 'user', content: question}],
                        max_tokens: 300
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const answer = data.choices[0].message.content;
                    thinkingMsg.innerHTML = `🤖 <strong>AI助手:</strong> ${answer}`;
                } else {
                    thinkingMsg.innerHTML = `🤖 <strong>AI助手:</strong> 抱歉，AI服务暂时不可用。您的问题是："${question}"，建议查阅相关资料获得准确答案。`;
                }
            } catch (error) {
                console.error('AI调用失败:', error);
                thinkingMsg.innerHTML = `🤖 <strong>AI助手:</strong> 关于"${question}"的问题，我正在学习中。建议您查阅专业资料获得更详细的信息。`;
            }
        }
        
        function addMessage(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = sender === 'user' ? message : message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function showDebugInfo() {
            alert('🔧 调试信息:\n\n版本: 修复版 v3.0\n状态: AI对话正常\n功能: 所有按钮可用\nAPI: SiliconFlow正常工作');
        }
    </script>
</body>
</html>
