<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logistics Knowledge Agent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #1a1a2e; color: white; }
        .nav-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
        .nav-btn { padding: 10px 15px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
        .nav-btn:hover { background: #5a6fd8; }
        .test-btn { background: red !important; }
    </style>
</head>
<body>
    <h1>AI Logistics Knowledge Agent</h1>
    
    <div class="nav-buttons">
        <a href="ai-config.html" class="nav-btn">🤖 AI配置</a>
        <button class="nav-btn" onclick="checkAdminAccess('admin-dashboard-optimized.html')">🔧 系统管理</button>
        <button class="nav-btn" onclick="checkAdminAccess('admin.html')">⚙️ 管理面板</button>
        <button class="nav-btn" onclick="showDebugInfo()">🔧 调试信息</button>
        <button class="nav-btn test-btn" onclick="testFunction()">🧪 测试</button>
    </div>
    
    <div>
        <input type="text" id="questionInput" placeholder="请输入您的问题..." style="width: 70%; padding: 10px;">
        <button onclick="askQuestion()" style="padding: 10px;">发送</button>
    </div>
    
    <div id="chatBox" style="margin-top: 20px; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: auto;"></div>

    <script>
        function testFunction() {
            alert('JavaScript正常工作！');
        }
        
        function showDebugInfo() {
            alert('🔧 调试信息:\n\n版本: 修复版 v3.0\n状态: 正常\n功能: 基础功能可用');
        }
        
        function checkAdminAccess(targetPage) {
            alert('跳转到: ' + targetPage);
            window.location.href = targetPage;
        }
        
        function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (question) {
                alert('您的问题: ' + question);
                input.value = '';
            }
        }
    </script>
</body>
</html>
