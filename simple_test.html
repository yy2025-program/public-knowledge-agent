<!DOCTYPE html>
<html>
<head>
    <title>API状态检查</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🔧 API状态检查</h1>
    <button class="btn" onclick="checkAPI()">检查API状态</button>
    <div id="result"></div>

    <script>
        async function checkAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '<div class="status">正在检查...</div>';

            const apiUrl = 'https://388369108e2c.ngrok-free.app';
            
            try {
                // 测试基本连接
                const response = await fetch(`${apiUrl}/health`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <div class="status success">
                            ✅ API连接成功！<br>
                            状态: ${data.status}<br>
                            时间: ${data.timestamp}<br>
                            服务: Ask API, Crawl API, Database API 全部运行中
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div class="status error">❌ API响应错误: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="status error">❌ 连接失败: ${error.message}</div>`;
            }
        }

        // 页面加载时自动检查
        window.onload = checkAPI;
    </script>
</body>
</html>
