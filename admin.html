<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logistics Knowledge Agent - 管理面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #021024 0%, #052659 50%, #7DA0CA 100%);
            min-height: 100vh;
            color: white;
        }
        
        .header {
            background: rgba(125, 160, 202, 0.15);
            color: white;
            padding: 30px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #C1E8FF, #7DA0CA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
            padding: 0 20px;
        }
        
        .card {
            background: rgba(2, 16, 36, 0.4);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .card h2 {
            color: #C1E8FF;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(125, 160, 202, 0.3);
            padding-bottom: 10px;
            font-weight: 300;
        }
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #C1E8FF;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(125, 160, 202, 0.3);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(125, 160, 202, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #7DA0CA;
            box-shadow: 0 0 15px rgba(125, 160, 202, 0.3);
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(125, 160, 202, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(125, 160, 202, 0.4);
            transform: translateY(-2px);
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        }
        
        .btn:hover {
            background: #4338ca;
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .status.success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .status.info {
            background: #f0f9ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .result-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🛠️ AI Logistics Knowledge Agent 管理面板</h1>
        <p style="opacity: 0.8; margin-top: 10px;">管理您的知识库内容和爬虫任务</p>
        <button class="back-btn" onclick="window.location.href='index.html'" style="position: static; margin-top: 15px; display: inline-block;">← 返回主页</button>
    </div>

    <div class="container">
        <!-- API状态检查 -->
        <div class="card">
            <h2>📊 系统状态</h2>
            <div id="systemStatus">
                <div class="status info">正在检查系统状态...</div>
            </div>
            <button class="btn btn-secondary" onclick="checkSystemStatus()">刷新状态</button>
        </div>

        <div class="grid">
            <!-- 网页爬取 -->
            <div class="card">
                <h2>🕷️ 网页爬取</h2>
                <div class="form-group">
                    <label for="crawlUrl">网页URL:</label>
                    <input type="url" id="crawlUrl" placeholder="https://example.com">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="useFirecrawl">
                    <label for="useFirecrawl">使用FireCrawl (需要API密钥)</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="autoStore" checked>
                    <label for="autoStore">自动存储到数据库</label>
                </div>
                
                <button class="btn" onclick="crawlWebsite()" id="crawlBtn">开始爬取</button>
                
                <div id="crawlResult" class="result-box" style="display: none;"></div>
            </div>

            <!-- 内容管理 -->
            <div class="card">
                <h2>📚 知识库批量导入</h2>
                <div class="form-group">
                    <label>上传知识库文件：</label>
                    <input type="file" id="knowledgeFile" accept=".json,.md,.markdown" />
                    <small style="color: #7DA0CA; margin-top: 5px; display: block;">支持JSON和Markdown格式</small>
                </div>
                <button class="btn" onclick="importKnowledge()">导入知识库</button>
                <div id="importStatus"></div>
            </div>

            <div class="card">
                <h2>📚 内容管理</h2>
                <div class="form-group">
                    <label for="searchQuery">搜索内容:</label>
                    <input type="text" id="searchQuery" placeholder="输入关键词搜索">
                </div>
                
                <button class="btn" onclick="searchContent()">搜索</button>
                <button class="btn btn-secondary" onclick="listAllContent()">列出所有内容</button>
                <button class="btn btn-danger" onclick="clearAllContent()">🗑️ 清空所有内容</button>
                
                <div id="contentResult" class="result-box" style="display: none;"></div>
            </div>
        </div>

        <!-- 手动添加内容 -->
        <div class="card">
            <h2>✏️ 手动添加内容</h2>
            <div class="grid">
                <div class="form-group">
                    <label for="manualTitle">标题:</label>
                    <input type="text" id="manualTitle" placeholder="文章标题">
                </div>
                
                <div class="form-group">
                    <label for="manualUrl">来源URL (可选):</label>
                    <input type="url" id="manualUrl" placeholder="https://example.com">
                </div>
            </div>
            
            <div class="form-group">
                <label for="manualContent">内容:</label>
                <textarea id="manualContent" placeholder="输入文章内容..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="manualCategory">分类:</label>
                <select id="manualCategory">
                    <option value="technology">技术</option>
                    <option value="ai">人工智能</option>
                    <option value="programming">编程</option>
                    <option value="tutorial">教程</option>
                    <option value="news">新闻</option>
                    <option value="other">其他</option>
                </select>
            </div>
            
            <button class="btn" onclick="addManualContent()">添加内容</button>
            <div id="manualStatus"></div>
        </div>

        <!-- 测试问答 -->
        <div class="card">
            <h2>🤖 测试问答</h2>
            <div class="form-group">
                <label for="testQuestion">测试问题:</label>
                <input type="text" id="testQuestion" placeholder="输入问题测试AI回答">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="useDatabase" checked>
                <label for="useDatabase">搜索数据库</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="useAI">
                <label for="useAI">使用AI增强 (需要API密钥)</label>
            </div>
            
            <button class="btn" onclick="testQuestion()">测试问答</button>
            
            <div id="testResult" class="result-box" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://388369108e2c.ngrok-free.app';

        // 清空所有内容
        function clearAllContent() {
            if (confirm('确定要清空所有知识库内容吗？此操作不可恢复！')) {
                localStorage.removeItem('firecrawl_knowledge_base');
                document.getElementById('contentResult').innerHTML = '<div class="status success">✅ 已清空所有知识库内容</div>';
                document.getElementById('contentResult').style.display = 'block';
            }
        }

        // 页面加载时检查系统状态
        window.onload = function() {
            checkSystemStatus();
        };

        async function checkSystemStatus() {
            const statusDiv = document.getElementById('systemStatus');
            statusDiv.innerHTML = '<div class="status info">正在检查系统状态...</div>';

            let statusHTML = '';
            
            // 检查AI API配置
            try {
                const aiConfig = JSON.parse(localStorage.getItem('ai_api_config') || '{}');
                if (aiConfig.apiKey && aiConfig.endpoint) {
                    // 测试AI API连接
                    const response = await fetch(aiConfig.endpoint, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${aiConfig.apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: aiConfig.model,
                            messages: [{role: 'user', content: 'test'}],
                            max_tokens: 1
                        })
                    });
                    
                    if (response.ok || response.status === 400) { // 400也算连接成功，只是参数问题
                        statusHTML += `<div class="status success">✅ AI API (${aiConfig.provider}): 连接正常</div>`;
                    } else {
                        statusHTML += `<div class="status error">❌ AI API: 连接失败 (${response.status})</div>`;
                    }
                } else {
                    statusHTML += `<div class="status warning">⚠️ AI API: 未配置</div>`;
                }
            } catch (error) {
                statusHTML += `<div class="status error">❌ AI API: 连接失败</div>`;
            }
            
            // 检查爬取功能
            try {
                const crawlConfig = JSON.parse(localStorage.getItem('firecrawl_config') || '{}');
                if (crawlConfig.apiKey) {
                    statusHTML += `<div class="status success">✅ Crawl API (Firecrawl): 已配置</div>`;
                } else {
                    statusHTML += `<div class="status warning">⚠️ Crawl API: 未配置</div>`;
                }
            } catch (error) {
                statusHTML += `<div class="status warning">⚠️ Crawl API: 配置检查失败</div>`;
            }
            
            // 检查数据库（本地存储）
            try {
                const knowledgeBase = JSON.parse(localStorage.getItem('firecrawl_knowledge_base') || '[]');
                const count = knowledgeBase.length;
                statusHTML += `<div class="status success">✅ Database (LocalStorage): 正常运行 (${count}条记录)</div>`;
            } catch (error) {
                statusHTML += `<div class="status error">❌ Database: 访问失败</div>`;
            }

            statusDiv.innerHTML = statusHTML;
        }

        async function crawlWebsite() {
            const url = document.getElementById('crawlUrl').value;
            const useFirecrawl = document.getElementById('useFirecrawl').checked;
            const autoStore = document.getElementById('autoStore').checked;
            const resultDiv = document.getElementById('crawlResult');
            const btn = document.getElementById('crawlBtn');

            if (!url) {
                alert('请输入URL');
                return;
            }

            btn.disabled = true;
            btn.textContent = '爬取中...';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="status info">正在爬取网页...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/crawl`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({
                        url: url,
                        use_firecrawl: useFirecrawl
                    })
                });

                const data = await response.json();

                if (data.success) {
                    let resultHTML = `
                        <div class="status success">✅ 爬取成功</div>
                        <p><strong>标题:</strong> ${data.title}</p>
                        <p><strong>方法:</strong> ${data.method}</p>
                        <p><strong>时间:</strong> ${data.scraped_at}</p>
                        <p><strong>内容预览:</strong></p>
                        <div style="background: white; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto;">
                            ${data.content.substring(0, 500)}${data.content.length > 500 ? '...' : ''}
                        </div>
                    `;

                    // 如果启用自动存储
                    if (autoStore) {
                        try {
                            const storeResponse = await fetch(`${API_BASE_URL}/api/database`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true',
                                    'ngrok-skip-browser-warning': 'true'
                                },
                                body: JSON.stringify({
                                    action: 'store_article',
                                    url: url,
                                    title: data.title,
                                    content: data.content,
                                    category: 'crawled',
                                    scraped_at: data.scraped_at
                                })
                            });

                            const storeData = await storeResponse.json();
                            if (storeData.success) {
                                resultHTML += '<div class="status success">✅ 已自动存储到数据库</div>';
                            } else {
                                resultHTML += '<div class="status error">❌ 存储失败: ' + storeData.message + '</div>';
                            }
                        } catch (error) {
                            resultHTML += '<div class="status error">❌ 存储时出错</div>';
                        }
                    }

                    resultDiv.innerHTML = resultHTML;
                } else {
                    resultDiv.innerHTML = `<div class="status error">❌ 爬取失败: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="status error">❌ 请求失败，请检查网络连接</div>';
            } finally {
                btn.disabled = false;
                btn.textContent = '开始爬取';
            }
        }

        async function searchContent() {
            const query = document.getElementById('searchQuery').value;
            const resultDiv = document.getElementById('contentResult');

            if (!query) {
                alert('请输入搜索关键词');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="status info">正在搜索...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/database`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true'},
                    body: JSON.stringify({
                        action: 'search_articles',
                        query: query,
                        limit: 10
                    })
                });

                const data = await response.json();

                if (data.success && data.articles.length > 0) {
                    let resultHTML = `<div class="status success">✅ 找到 ${data.count} 条结果</div>`;
                    
                    data.articles.forEach((article, index) => {
                        resultHTML += `
                            <div style="border-bottom: 1px solid #e2e8f0; padding: 10px 0;">
                                <h4>${article.title || '无标题'}</h4>
                                <p style="color: #6b7280; font-size: 12px;">
                                    ${article.url || '无URL'} | ${article.category || '未分类'}
                                </p>
                                <p>${(article.content || '').substring(0, 200)}...</p>
                            </div>
                        `;
                    });

                    resultDiv.innerHTML = resultHTML;
                } else {
                    resultDiv.innerHTML = '<div class="status info">没有找到相关内容</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="status error">❌ 搜索失败</div>';
            }
        }

        async function addManualContent() {
            const title = document.getElementById('manualTitle').value;
            const url = document.getElementById('manualUrl').value;
            const content = document.getElementById('manualContent').value;
            const category = document.getElementById('manualCategory').value;

            if (!title || !content) {
                alert('请填写标题和内容');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/database`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true'},
                    body: JSON.stringify({
                        action: 'store_article',
                        title: title,
                        url: url || 'manual_input',
                        content: content,
                        category: category,
                        scraped_at: new Date().toISOString()
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('✅ 内容添加成功！');
                    // 清空表单
                    document.getElementById('manualTitle').value = '';
                    document.getElementById('manualUrl').value = '';
                    document.getElementById('manualContent').value = '';
                } else {
                    alert('❌ 添加失败: ' + data.message);
                }
            } catch (error) {
                alert('❌ 请求失败');
            }
        }

        async function testQuestion() {
            const question = document.getElementById('testQuestion').value;
            const useDatabase = document.getElementById('useDatabase').checked;
            const useAI = document.getElementById('useAI').checked;
            const resultDiv = document.getElementById('testResult');

            if (!question) {
                alert('请输入测试问题');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="status info">正在生成回答...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/ask`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true'},
                    body: JSON.stringify({
                        question: question,
                        search_database: useDatabase,
                        use_ai: useAI
                    })
                });

                const data = await response.json();

                let resultHTML = `
                    <div class="status success">✅ 回答生成完成</div>
                    <p><strong>问题:</strong> ${question}</p>
                    <p><strong>置信度:</strong> ${(data.confidence * 100).toFixed(1)}%</p>
                    <p><strong>信息来源:</strong> ${data.sources.map(s => s.type).join(', ')}</p>
                    <div style="background: white; padding: 15px; border-radius: 5px; margin-top: 10px;">
                        <strong>回答:</strong><br>
                        ${data.answer}
                    </div>
                `;

                if (data.features_used) {
                    const features = Object.entries(data.features_used)
                        .map(([key, value]) => `${key}: ${value ? '✅' : '❌'}`)
                        .join(', ');
                    resultHTML += `<p style="color: #6b7280; font-size: 12px; margin-top: 10px;">使用的功能: ${features}</p>`;
                }

                resultDiv.innerHTML = resultHTML;
            } catch (error) {
                resultDiv.innerHTML = '<div class="status error">❌ 测试失败</div>';
            }
        }

        // 搜索内容
        function searchContent() {
            const query = document.getElementById('searchQuery').value.trim();
            const knowledgeBase = JSON.parse(localStorage.getItem('firecrawl_knowledge_base') || '[]');
            
            let results = knowledgeBase;
            
            if (query) {
                results = knowledgeBase.filter(item => 
                    item.title.toLowerCase().includes(query.toLowerCase()) ||
                    item.content.toLowerCase().includes(query.toLowerCase()) ||
                    (item.keywords && item.keywords.some(kw => kw.toLowerCase().includes(query.toLowerCase())))
                );
            }
            
            displaySearchResults(results);
        }

        // 显示搜索结果
        function displaySearchResults(results) {
            const resultDiv = document.getElementById('contentResult');
            resultDiv.style.display = 'block';
            
            if (results.length === 0) {
                resultDiv.innerHTML = '<div class="status error">❌ 未找到相关内容</div>';
                return;
            }
            
            let html = `<h3>找到 ${results.length} 条结果：</h3>`;
            results.forEach((item, index) => {
                html += `
                    <div style="border: 1px solid rgba(125, 160, 202, 0.3); border-radius: 10px; padding: 15px; margin: 10px 0; background: rgba(125, 160, 202, 0.1);">
                        <h4 style="color: #C1E8FF; margin-bottom: 10px;">${item.title}</h4>
                        <p style="margin-bottom: 10px;">${item.content.substring(0, 200)}...</p>
                        <small style="color: #7DA0CA;">
                            来源: ${item.url || '手动添加'} | 
                            时间: ${item.timestamp ? new Date(item.timestamp).toLocaleString() : '未知'}
                            ${item.keywords ? ' | 关键词: ' + item.keywords.join(', ') : ''}
                        </small>
                        <br>
                        <button class="btn" style="margin-top: 10px; padding: 5px 10px; font-size: 12px;" onclick="deleteContent(${index})">删除</button>
                    </div>
                `;
            });
            
            resultDiv.innerHTML = html;
        }

        // 删除内容
        function deleteContent(index) {
            if (confirm('确定要删除这条内容吗？')) {
                let knowledgeBase = JSON.parse(localStorage.getItem('firecrawl_knowledge_base') || '[]');
                knowledgeBase.splice(index, 1);
                localStorage.setItem('firecrawl_knowledge_base', JSON.stringify(knowledgeBase));
                searchContent(); // 刷新显示
            }
        }

        // 列出所有内容

        // 导入知识库
        function importKnowledge() {
            const fileInput = document.getElementById('knowledgeFile');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('importStatus').innerHTML = '<div class="status error">❌ 请选择文件</div>';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let knowledgeData;
                    
                    if (file.name.endsWith('.json')) {
                        // 处理JSON文件
                        knowledgeData = JSON.parse(e.target.result);
                        if (!Array.isArray(knowledgeData)) {
                            throw new Error('JSON文件格式错误，应该是数组');
                        }
                    } else if (file.name.endsWith('.md') || file.name.endsWith('.markdown')) {
                        // 处理Markdown文件
                        knowledgeData = parseMarkdown(e.target.result);
                    } else {
                        throw new Error('不支持的文件格式');
                    }

                    // 合并到现有知识库
                    let existingKnowledge = JSON.parse(localStorage.getItem('firecrawl_knowledge_base') || '[]');
                    let importCount = 0;

                    for (const item of knowledgeData) {
                        if (!item.title || !item.content) continue;
                        
                        if (!item.url) {
                            item.url = `internal://${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                        }
                        
                        // 只检查URL重复，不检查标题重复
                        const exists = existingKnowledge.some(existing => existing.url === item.url);
                        if (!exists) {
                            existingKnowledge.push({
                                ...item,
                                timestamp: new Date().toISOString(),
                                source: 'imported'
                            });
                            importCount++;
                        }
                    }

                    localStorage.setItem('firecrawl_knowledge_base', JSON.stringify(existingKnowledge));
                    document.getElementById('importStatus').innerHTML = `<div class="status success">✅ 成功导入 ${importCount} 条知识</div>`;
                    
                } catch (error) {
                    document.getElementById('importStatus').innerHTML = `<div class="status error">❌ 导入失败: ${error.message}</div>`;
                }
            };
            
            reader.readAsText(file);
        }

        // 解析Markdown文件
        function parseMarkdown(content) {
            const sections = [];
            const lines = content.split('\n');
            let currentSection = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // 检测标题 (# ## ###)
                if (line.match(/^#{1,3}\s+/)) {
                    // 保存上一个section
                    if (currentSection && currentSection.content.trim()) {
                        sections.push(currentSection);
                    }
                    
                    // 开始新section
                    currentSection = {
                        title: line.replace(/^#{1,3}\s+/, ''),
                        content: '',
                        keywords: [],
                        category: 'markdown-import'
                    };
                } else if (currentSection && line) {
                    // 添加内容到当前section
                    currentSection.content += line + '\n';
                    
                    // 提取关键词（简单实现）
                    const keywords = line.match(/\*\*(.*?)\*\*/g);
                    if (keywords) {
                        keywords.forEach(kw => {
                            const clean = kw.replace(/\*\*/g, '');
                            if (!currentSection.keywords.includes(clean)) {
                                currentSection.keywords.push(clean);
                            }
                        });
                    }
                }
            }
            
            // 添加最后一个section
            if (currentSection && currentSection.content.trim()) {
                sections.push(currentSection);
            }
            
            return sections;
        }
