        // å¯¼å…¥çŸ¥è¯†åº“
        function importKnowledge() {
            const fileInput = document.getElementById('knowledgeFile');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('importStatus').innerHTML = '<div class="status error">âŒ è¯·é€‰æ‹©æ–‡ä»¶</div>';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let knowledgeData;
                    
                    if (file.name.endsWith('.json')) {
                        // å¤„ç†JSONæ–‡ä»¶
                        knowledgeData = JSON.parse(e.target.result);
                        if (!Array.isArray(knowledgeData)) {
                            throw new Error('JSONæ–‡ä»¶æ ¼å¼é”™è¯¯ï¼Œåº”è¯¥æ˜¯æ•°ç»„');
                        }
                    } else if (file.name.endsWith('.md') || file.name.endsWith('.markdown')) {
                        // å¤„ç†Markdownæ–‡ä»¶
                        knowledgeData = parseMarkdown(e.target.result);
                    } else {
                        throw new Error('ä¸æ”¯æŒçš„æ–‡ä»¶æ ¼å¼');
                    }

                    // åˆå¹¶åˆ°ç°æœ‰çŸ¥è¯†åº“
                    let existingKnowledge = JSON.parse(localStorage.getItem('firecrawl_knowledge_base') || '[]');
                    let importCount = 0;

                    for (const item of knowledgeData) {
                        if (!item.title || !item.content) continue;
                        
                        if (!item.url) {
                            item.url = `internal://${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                        }
                        
                        // åªæ£€æŸ¥URLé‡å¤ï¼Œä¸æ£€æŸ¥æ ‡é¢˜é‡å¤
                        const exists = existingKnowledge.some(existing => existing.url === item.url);
                        if (!exists) {
                            existingKnowledge.push({
                                ...item,
                                timestamp: new Date().toISOString(),
                                source: 'imported'
                            });
                            importCount++;
                        }
                    }

                    localStorage.setItem('firecrawl_knowledge_base', JSON.stringify(existingKnowledge));
                    document.getElementById('importStatus').innerHTML = `<div class="status success">âœ… æˆåŠŸå¯¼å…¥ ${importCount} æ¡çŸ¥è¯†</div>`;
                    
                } catch (error) {
                    document.getElementById('importStatus').innerHTML = `<div class="status error">âŒ å¯¼å…¥å¤±è´¥: ${error.message}</div>`;
                }
            };
            
            reader.readAsText(file);
        }

        // è§£æMarkdownæ–‡ä»¶
        function parseMarkdown(content) {
            const sections = [];
            const lines = content.split('\n');
            let currentSection = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // æ£€æµ‹æ ‡é¢˜ (# ## ###)
                if (line.match(/^#{1,3}\s+/)) {
                    // ä¿å­˜ä¸Šä¸€ä¸ªsection
                    if (currentSection && currentSection.content.trim()) {
                        sections.push(currentSection);
                    }
                    
                    // å¼€å§‹æ–°section
                    currentSection = {
                        title: line.replace(/^#{1,3}\s+/, ''),
                        content: '',
                        keywords: [],
                        category: 'markdown-import'
                    };
                } else if (currentSection && line) {
                    // æ·»åŠ å†…å®¹åˆ°å½“å‰section
                    currentSection.content += line + '\n';
                    
                    // æå–å…³é”®è¯ï¼ˆç®€å•å®ç°ï¼‰
                    const keywords = line.match(/\*\*(.*?)\*\*/g);
                    if (keywords) {
                        keywords.forEach(kw => {
                            const clean = kw.replace(/\*\*/g, '');
                            if (!currentSection.keywords.includes(clean)) {
                                currentSection.keywords.push(clean);
                            }
                        });
                    }
                }
            }
            
            // æ·»åŠ æœ€åä¸€ä¸ªsection
            if (currentSection && currentSection.content.trim()) {
                sections.push(currentSection);
            }
            
            return sections;
        }
