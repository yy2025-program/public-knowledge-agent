<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logistics Knowledge Agent - 爬取管理器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 4s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .header h1 {
            color: #e2e8f0;
            margin-bottom: 12px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .header p {
            color: rgba(226, 232, 240, 0.8);
            font-size: 1.1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .card h2 {
            color: #e2e8f0;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(79, 70, 229, 0.3);
            padding-bottom: 12px;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .status.info {
            background: #f0f9ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        .status.warning {
            background: #fffbeb;
            color: #d97706;
            border: 1px solid #fed7aa;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .result-box {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .crawled-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .crawled-item h4 {
            color: #4f46e5;
            margin-bottom: 8px;
        }
        
        .crawled-item .meta {
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .crawled-item .content {
            color: #374151;
            line-height: 1.6;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: #4f46e5;
            transition: width 0.3s;
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 爬取管理器</h1>
            <p>智能网页爬取，构建您的专属知识库</p>
        </div>

        <div class="nav-links">
            <a href="index.html">🏠 主页</a>
            <a href="admin.html">⚙️ 管理面板</a>
            <a href="firecrawl-manager.html">🔥 爬取管理</a>
        </div>

        <!-- API密钥配置 -->
        <div class="card">
            <h2>🔑 API密钥配置</h2>
            <div class="form-group">
                <label for="apiKey">FireCrawl API密钥:</label>
                <input type="password" id="apiKey" placeholder="输入您的FireCrawl API密钥 (fc-xxx...)">
                <small style="color: #6b7280; margin-top: 5px; display: block;">
                    获取API密钥：访问 <a href="https://firecrawl.dev" target="_blank">firecrawl.dev</a> 注册账户
                </small>
            </div>
            <button class="btn" onclick="saveApiKey()">保存密钥</button>
            <button class="btn btn-secondary" onclick="testApiKey()">测试连接</button>
            <div id="apiStatus"></div>
        </div>

        <div class="grid">
            <!-- 单页爬取 -->
            <div class="card">
                <h2>📄 单页爬取</h2>
                <div class="form-group">
                    <label for="singleUrl">网页URL:</label>
                    <input type="url" id="singleUrl" placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label for="extractFormat">提取格式:</label>
                    <select id="extractFormat">
                        <option value="markdown" selected>Markdown (推荐 - AI友好)</option>
                        <option value="html">HTML (完整结构)</option>
                        <option value="text">纯文本 (简洁)</option>
                        <option value="links">链接提取</option>
                        <option value="screenshot">截图</option>
                    </select>
                    <small style="color: #7DA0CA; margin-top: 5px; display: block;">
                        💡 Markdown格式最适合AI理解和知识库存储
                    </small>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="onlyMainContent" checked>
                        只提取主要内容
                    </label>
                </div>
                
                <button class="btn" onclick="crawlSinglePage()" id="crawlBtn">开始爬取</button>
                
                <div id="singleResult" class="result-box" style="display: none;"></div>
            </div>

            <!-- 批量爬取 -->
            <div class="card">
                <h2>📚 批量爬取</h2>
                <div class="form-group">
                    <label for="batchUrls">URL列表 (每行一个):</label>
                    <textarea id="batchUrls" rows="5" placeholder="https://example1.com&#10;https://example2.com&#10;https://example3.com"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="batchDelay">爬取间隔 (秒):</label>
                    <input type="number" id="batchDelay" value="2" min="1" max="10">
                </div>
                
                <button class="btn" onclick="crawlBatch()" id="batchBtn">批量爬取</button>
                
                <div id="batchProgress" style="display: none;">
                    <div class="progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div id="progressText">准备中...</div>
                </div>
                
                <div id="batchResult" class="result-box" style="display: none;"></div>
            </div>
        </div>

        <!-- 爬取历史 -->
        <div class="card">
            <h2>📋 爬取历史</h2>
            <div style="margin-bottom: 15px;">
                <button class="btn btn-secondary" onclick="loadHistory()">刷新历史</button>
                <button class="btn btn-secondary" onclick="clearHistory()">清空历史</button>
                <button class="btn" onclick="exportKnowledge()">导出知识库</button>
            </div>
            
            <div id="historyList" class="result-box">
                <div class="status info">点击"刷新历史"查看爬取记录</div>
            </div>
        </div>

        <!-- 知识库搜索测试 -->
        <div class="card">
            <h2>🔍 知识库搜索测试</h2>
            <div class="form-group">
                <label for="testQuery">测试问题:</label>
                <input type="text" id="testQuery" placeholder="输入问题测试知识库搜索">
            </div>
            
            <button class="btn" onclick="testKnowledgeSearch()">搜索测试</button>
            
            <div id="searchResult" class="result-box" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 本地存储管理
        const STORAGE_KEYS = {
            API_KEY: 'firecrawl_api_key',
            CRAWLED_DATA: 'crawled_knowledge_base',
            CRAWL_HISTORY: 'crawl_history'
        };

        // 页面加载时检查管理员权限
        window.onload = function() {
            checkAdminAuth();
        };

        function checkAdminAuth() {
            const isAuthenticated = sessionStorage.getItem('admin_authenticated');
            
            if (isAuthenticated !== 'true') {
                // 未验证，重定向到主页
                alert('请先通过主页进行管理员验证');
                window.location.href = 'index.html';
                return;
            }
            
            // 已验证，继续加载页面
            loadSavedApiKey();
            loadHistory();
        }

        function loadSavedApiKey() {
            const savedKey = localStorage.getItem(STORAGE_KEYS.API_KEY);
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                testApiKey();
            }
        }

        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                showStatus('apiStatus', 'error', '请输入API密钥');
                return;
            }
            
            if (!apiKey.startsWith('fc-')) {
                showStatus('apiStatus', 'warning', '警告：API密钥格式可能不正确，应以"fc-"开头');
            }
            
            localStorage.setItem(STORAGE_KEYS.API_KEY, apiKey);
            showStatus('apiStatus', 'success', '✅ API密钥已保存');
        }

        async function testApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                showStatus('apiStatus', 'error', '请先输入API密钥');
                return;
            }

            showStatus('apiStatus', 'info', '🔄 正在测试API连接...');

            try {
                // 测试API连接（使用简单的状态检查）
                const response = await fetch('https://api.firecrawl.dev/v0/crawl/status/test', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    showStatus('apiStatus', 'error', '❌ API密钥无效，请检查密钥是否正确');
                } else if (response.status === 404) {
                    showStatus('apiStatus', 'success', '✅ API密钥有效，连接正常');
                } else {
                    showStatus('apiStatus', 'success', '✅ API连接测试完成');
                }
            } catch (error) {
                showStatus('apiStatus', 'warning', '⚠️ 无法连接到FireCrawl服务，但密钥已保存');
            }
        }

        async function crawlSinglePage() {
            const url = document.getElementById('singleUrl').value.trim();
            const format = document.getElementById('extractFormat').value;
            const onlyMainContent = document.getElementById('onlyMainContent').checked;
            const apiKey = document.getElementById('apiKey').value.trim();

            if (!url) {
                alert('请输入要爬取的URL');
                return;
            }

            if (!apiKey) {
                alert('请先配置FireCrawl API密钥');
                return;
            }

            const btn = document.getElementById('crawlBtn');
            const resultDiv = document.getElementById('singleResult');
            
            btn.disabled = true;
            btn.textContent = '爬取中...';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="status info">🔄 正在爬取网页，请稍候...</div>';

            try {
                const response = await fetch('https://api.firecrawl.dev/v2/scrape', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        formats: ['markdown'],
                        onlyMainContent: false,
                        includeTags: ['p', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'table', 'tr', 'td', 'th', 'ul', 'ol', 'li'],
                        excludeTags: ['script', 'style', 'noscript', 'nav', 'footer'],
                        waitFor: 5000,
                        timeout: 30000
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // 优先使用用户选择的格式，fallback到markdown
                    let content = data.data[format] || data.data.markdown || data.data.text || data.data.html;
                    
                    const crawledData = {
                        url: url,
                        title: data.data.metadata?.title || '无标题',
                        content: content,
                        timestamp: new Date().toISOString(),
                        format: format,
                        metadata: data.data.metadata || {},
                        // 保存所有格式以备后用
                        allFormats: {
                            markdown: data.data.markdown,
                            text: data.data.text,
                            html: data.data.html
                        }
                    };

                    // 保存到本地知识库
                    saveToKnowledgeBase(crawledData);
                    
                    // 显示结果
                    displayCrawlResult(resultDiv, crawledData, true);
                    
                } else {
                    resultDiv.innerHTML = `<div class="status error">❌ 爬取失败: ${data.error || '未知错误'}</div>`;
                }

            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">❌ 请求失败: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = '开始爬取';
            }
        }

        async function crawlBatch() {
            const urlsText = document.getElementById('batchUrls').value.trim();
            const delay = parseInt(document.getElementById('batchDelay').value) || 2;
            const apiKey = document.getElementById('apiKey').value.trim();

            if (!urlsText) {
                alert('请输入要爬取的URL列表');
                return;
            }

            if (!apiKey) {
                alert('请先配置FireCrawl API密钥');
                return;
            }

            const urls = urlsText.split('\n').filter(url => url.trim()).map(url => url.trim());
            
            if (urls.length === 0) {
                alert('没有找到有效的URL');
                return;
            }

            const btn = document.getElementById('batchBtn');
            const progressDiv = document.getElementById('batchProgress');
            const resultDiv = document.getElementById('batchResult');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            btn.disabled = true;
            btn.textContent = '批量爬取中...';
            progressDiv.style.display = 'block';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            let completed = 0;
            let successful = 0;
            let failed = 0;

            for (let i = 0; i < urls.length; i++) {
                const url = urls[i];
                const progress = ((i + 1) / urls.length) * 100;
                
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `正在爬取 ${i + 1}/${urls.length}: ${url}`;

                try {
                    const response = await fetch('https://api.firecrawl.dev/v0/scrape', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            url: url,
                            formats: ['markdown'],
                            onlyMainContent: true
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        const crawledData = {
                            url: url,
                            title: data.data.metadata?.title || '无标题',
                            content: data.data.markdown,
                            timestamp: new Date().toISOString(),
                            format: 'markdown'
                        };

                        saveToKnowledgeBase(crawledData);
                        
                        const itemDiv = document.createElement('div');
                        itemDiv.innerHTML = `<div class="status success">✅ ${url} - 爬取成功</div>`;
                        resultDiv.appendChild(itemDiv);
                        
                        successful++;
                    } else {
                        const itemDiv = document.createElement('div');
                        itemDiv.innerHTML = `<div class="status error">❌ ${url} - 爬取失败: ${data.error}</div>`;
                        resultDiv.appendChild(itemDiv);
                        failed++;
                    }

                } catch (error) {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `<div class="status error">❌ ${url} - 请求失败: ${error.message}</div>`;
                    resultDiv.appendChild(itemDiv);
                    failed++;
                }

                completed++;
                
                // 延迟避免请求过快
                if (i < urls.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, delay * 1000));
                }
            }

            progressText.textContent = `批量爬取完成！成功: ${successful}, 失败: ${failed}`;
            
            btn.disabled = false;
            btn.textContent = '批量爬取';
            
            // 刷新历史记录
            loadHistory();
        }

        function saveToKnowledgeBase(crawledData) {
            let knowledgeBase = JSON.parse(localStorage.getItem(STORAGE_KEYS.CRAWLED_DATA) || '[]');
            
            // 检查是否已存在相同URL
            const existingIndex = knowledgeBase.findIndex(item => item.url === crawledData.url);
            
            if (existingIndex >= 0) {
                // 更新现有数据
                knowledgeBase[existingIndex] = crawledData;
            } else {
                // 添加新数据
                knowledgeBase.push(crawledData);
            }
            
            localStorage.setItem(STORAGE_KEYS.CRAWLED_DATA, JSON.stringify(knowledgeBase));
            
            // 保存到历史记录
            let history = JSON.parse(localStorage.getItem(STORAGE_KEYS.CRAWL_HISTORY) || '[]');
            history.unshift({
                ...crawledData,
                id: Date.now()
            });
            
            // 只保留最近100条记录
            if (history.length > 100) {
                history = history.slice(0, 100);
            }
            
            localStorage.setItem(STORAGE_KEYS.CRAWL_HISTORY, JSON.stringify(history));
        }

        function displayCrawlResult(container, data, isSuccess) {
            const preview = data.content.length > 500 ? data.content.substring(0, 500) + '...' : data.content;
            
            container.innerHTML = `
                <div class="status ${isSuccess ? 'success' : 'error'}">
                    ${isSuccess ? '✅ 爬取成功' : '❌ 爬取失败'}
                </div>
                <div class="crawled-item">
                    <h4>${data.title}</h4>
                    <div class="meta">
                        URL: ${data.url} | 格式: ${data.format} | 时间: ${new Date(data.timestamp).toLocaleString()}
                    </div>
                    <div class="content">${preview}</div>
                </div>
            `;
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.CRAWL_HISTORY) || '[]');
            const historyDiv = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyDiv.innerHTML = '<div class="status info">暂无爬取历史记录</div>';
                return;
            }
            
            let historyHTML = `<div class="status success">共有 ${history.length} 条爬取记录</div>`;
            
            history.slice(0, 10).forEach((item, index) => {
                const preview = item.content.length > 200 ? item.content.substring(0, 200) + '...' : item.content;
                historyHTML += `
                    <div class="crawled-item">
                        <h4>${item.title}</h4>
                        <div class="meta">
                            ${item.url} | ${new Date(item.timestamp).toLocaleString()}
                        </div>
                        <div class="content">${preview}</div>
                        <div style="margin-top: 10px;">
                            <button class="btn btn-secondary" onclick="previewContent(${index})" style="font-size: 12px; padding: 5px 10px;">查看完整内容</button>
                            <button class="btn btn-secondary" onclick="testWithContent('${item.title}')" style="font-size: 12px; padding: 5px 10px;">测试搜索</button>
                        </div>
                    </div>
                `;
            });
            
            if (history.length > 10) {
                historyHTML += `<div class="status info">显示最近10条记录，共${history.length}条</div>`;
            }
            
            historyDiv.innerHTML = historyHTML;
        }

        function previewContent(index) {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.CRAWL_HISTORY) || '[]');
            const item = history[index];
            
            if (!item) return;
            
            // 创建模态窗口显示完整内容
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.8); z-index: 1000; display: flex; 
                align-items: center; justify-content: center; padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="background: white; border-radius: 15px; padding: 30px; max-width: 800px; max-height: 80vh; overflow-y: auto;">
                    <h2 style="color: #4f46e5; margin-bottom: 15px;">${item.title}</h2>
                    <div style="color: #6b7280; margin-bottom: 20px; font-size: 14px;">
                        <strong>URL:</strong> ${item.url}<br>
                        <strong>爬取时间:</strong> ${new Date(item.timestamp).toLocaleString()}<br>
                        <strong>格式:</strong> ${item.format}<br>
                        <strong>内容长度:</strong> ${item.content.length} 字符
                    </div>
                    <div style="border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; background: #f8fafc; white-space: pre-wrap; line-height: 1.6;">
                        ${item.content}
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" 
                                style="background: #4f46e5; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                            关闭
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 点击背景关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        function testWithContent(title) {
            // 自动填入测试问题
            document.getElementById('testQuery').value = `什么是${title}`;
            testKnowledgeSearch();
        }

        function clearHistory() {
            if (confirm('确定要清空所有爬取历史吗？此操作不可恢复。')) {
                localStorage.removeItem(STORAGE_KEYS.CRAWL_HISTORY);
                localStorage.removeItem(STORAGE_KEYS.CRAWLED_DATA);
                loadHistory();
                showStatus('historyList', 'success', '✅ 历史记录已清空');
            }
        }

        function exportKnowledge() {
            const knowledgeBase = JSON.parse(localStorage.getItem(STORAGE_KEYS.CRAWLED_DATA) || '[]');
            
            if (knowledgeBase.length === 0) {
                alert('知识库为空，没有可导出的内容');
                return;
            }
            
            const exportData = {
                exportTime: new Date().toISOString(),
                totalItems: knowledgeBase.length,
                data: knowledgeBase
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `knowledge-base-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function testKnowledgeSearch() {
            const query = document.getElementById('testQuery').value.trim();
            const resultDiv = document.getElementById('searchResult');
            
            if (!query) {
                alert('请输入测试问题');
                return;
            }
            
            const knowledgeBase = JSON.parse(localStorage.getItem(STORAGE_KEYS.CRAWLED_DATA) || '[]');
            
            if (knowledgeBase.length === 0) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<div class="status warning">⚠️ 知识库为空，请先爬取一些网页内容</div>';
                return;
            }
            
            // 简单的关键词搜索
            const results = knowledgeBase.filter(item => 
                item.title.toLowerCase().includes(query.toLowerCase()) ||
                item.content.toLowerCase().includes(query.toLowerCase())
            );
            
            resultDiv.style.display = 'block';
            
            if (results.length === 0) {
                resultDiv.innerHTML = `<div class="status info">没有找到与"${query}"相关的内容</div>`;
                return;
            }
            
            let resultHTML = `<div class="status success">找到 ${results.length} 条相关结果</div>`;
            
            results.slice(0, 3).forEach(item => {
                const preview = item.content.length > 300 ? item.content.substring(0, 300) + '...' : item.content;
                resultHTML += `
                    <div class="crawled-item">
                        <h4>${item.title}</h4>
                        <div class="meta">${item.url}</div>
                        <div class="content">${preview}</div>
                    </div>
                `;
            });
            
            resultDiv.innerHTML = resultHTML;
        }

        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
