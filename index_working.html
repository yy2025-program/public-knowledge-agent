<!DOCTYPE html>
<html>
<head>
    <title>AI测试</title>
</head>
<body>
    <h1>AI对话测试</h1>
    <input type="text" id="input" placeholder="输入问题">
    <button onclick="ask()">发送</button>
    <div id="output"></div>

    <script>
        async function ask() {
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            const question = input.value;
            
            if (!question) return;
            
            output.innerHTML = '🤖 AI正在思考...';
            
            try {
                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer sk-jjhtgselzbsadzvxtqfiqeajhznfrxbqlwdaglorelklxzqf',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'Qwen/Qwen2.5-7B-Instruct',
                        messages: [{role: 'user', content: question}],
                        max_tokens: 200
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const answer = data.choices[0].message.content;
                    output.innerHTML = `<strong>AI:</strong> ${answer}`;
                } else {
                    output.innerHTML = '❌ API调用失败: ' + response.status;
                }
            } catch (error) {
                output.innerHTML = '❌ 错误: ' + error.message;
            }
        }
    </script>
</body>
</html>
