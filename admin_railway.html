<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI知识代理 - 云端管理面板</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .card { background: white; border-radius: 15px; padding: 25px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card h2 { color: #333; margin-bottom: 20px; font-size: 1.5rem; }
        .api-info { background: #e3f2fd; border: 1px solid #2196f3; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        .api-info h3 { color: #1976d2; margin-bottom: 10px; }
        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .status-item { padding: 15px; border-radius: 10px; background: #f8f9fa; border-left: 4px solid #ddd; }
        .status-item.success { border-left-color: #28a745; background: #d4edda; }
        .status-item.error { border-left-color: #dc3545; background: #f8d7da; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; margin-right: 10px; }
        .btn:hover { transform: translateY(-2px); }
        .result-area { background: #f8f9fa; border-radius: 8px; padding: 15px; margin-top: 15px; max-height: 300px; overflow-y: auto; }
        .result-area pre { white-space: pre-wrap; font-family: monospace; font-size: 13px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        @media (max-width: 768px) { .grid-2 { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI知识代理管理面板</h1>
            <p>云端部署版本 - Railway</p>
        </div>

        <div class="card">
            <h2>🔗 API连接信息</h2>
            <div class="api-info">
                <h3>Railway云端服务器</h3>
                <p><strong>地址:</strong> <span id="apiUrl">请在下方输入您的Railway URL</span></p>
                <div class="form-group">
                    <label>Railway应用URL:</label>
                    <input type="url" id="railwayUrl" placeholder="https://your-app.railway.app" onchange="updateApiUrl()">
                </div>
                <p><strong>状态:</strong> <span id="serverStatus">未连接</span></p>
            </div>
        </div>

        <div class="card">
            <h2>📊 系统状态</h2>
            <div class="status-grid" id="statusGrid">
                <div class="status-item" id="askStatus">
                    <h3>❌ Ask API: 未检查</h3>
                    <p>AI问答服务状态</p>
                </div>
                <div class="status-item" id="crawlStatus">
                    <h3>❌ Crawl API: 未检查</h3>
                    <p>网页爬取服务状态</p>
                </div>
                <div class="status-item" id="dbStatus">
                    <h3>❌ Database API: 未检查</h3>
                    <p>数据库服务状态</p>
                </div>
            </div>
            <button class="btn" onclick="checkSystemStatus()">🔄 检查状态</button>
        </div>

        <div class="grid-2">
            <div class="card">
                <h2>💬 AI问答测试</h2>
                <div class="form-group">
                    <label>测试问题:</label>
                    <input type="text" id="testQuestion" placeholder="输入您的问题" value="什么是人工智能？">
                </div>
                <button class="btn" onclick="testAIQuestion()">💬 提问</button>
                <div class="result-area" id="aiResults" style="display: none;">
                    <pre id="aiOutput"></pre>
                </div>
            </div>

            <div class="card">
                <h2>🕷️ 网页爬取测试</h2>
                <div class="form-group">
                    <label>网页URL:</label>
                    <input type="url" id="crawlUrl" placeholder="https://example.com">
                </div>
                <button class="btn" onclick="crawlWebsite()">🚀 开始爬取</button>
                <div class="result-area" id="crawlResults" style="display: none;">
                    <pre id="crawlOutput"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        let API_BASE_URL = '';

        function updateApiUrl() {
            const url = document.getElementById('railwayUrl').value;
            if (url) {
                API_BASE_URL = url.replace(/\/$/, '');
                document.getElementById('apiUrl').textContent = API_BASE_URL;
                checkSystemStatus();
            }
        }

        async function checkSystemStatus() {
            if (!API_BASE_URL) {
                alert('请先输入Railway URL');
                return;
            }

            document.getElementById('serverStatus').textContent = '检查中...';
            
            try {
                const endpoints = [
                    { name: 'Ask API', url: '/api/ask', id: 'askStatus' },
                    { name: 'Crawl API', url: '/api/crawl', id: 'crawlStatus' },
                    { name: 'Database API', url: '/api/database', id: 'dbStatus' }
                ];

                let allSuccess = true;

                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(`${API_BASE_URL}${endpoint.url}`);
                        const data = await response.json();
                        
                        const statusElement = document.getElementById(endpoint.id);
                        if (response.ok && data.status === 'ok') {
                            statusElement.className = 'status-item success';
                            statusElement.querySelector('h3').textContent = `✅ ${endpoint.name}: 连接成功`;
                        } else {
                            statusElement.className = 'status-item error';
                            statusElement.querySelector('h3').textContent = `❌ ${endpoint.name}: 连接失败`;
                            allSuccess = false;
                        }
                    } catch (error) {
                        const statusElement = document.getElementById(endpoint.id);
                        statusElement.className = 'status-item error';
                        statusElement.querySelector('h3').textContent = `❌ ${endpoint.name}: 连接失败`;
                        allSuccess = false;
                    }
                }

                document.getElementById('serverStatus').textContent = allSuccess ? '✅ 正常运行' : '❌ 部分服务异常';
                
            } catch (error) {
                document.getElementById('serverStatus').textContent = '❌ 连接失败';
            }
        }

        async function testAIQuestion() {
            if (!API_BASE_URL) return alert('请先输入Railway URL');
            
            const question = document.getElementById('testQuestion').value;
            if (!question) return alert('请输入问题');

            const resultsDiv = document.getElementById('aiResults');
            const outputDiv = document.getElementById('aiOutput');
            
            resultsDiv.style.display = 'block';
            outputDiv.textContent = '正在处理问题...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/ask`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question: question})
                });

                const data = await response.json();
                outputDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                outputDiv.textContent = '问答失败: ' + error.message;
            }
        }

        async function crawlWebsite() {
            if (!API_BASE_URL) return alert('请先输入Railway URL');
            
            const url = document.getElementById('crawlUrl').value;
            if (!url) return alert('请输入网页URL');

            const resultsDiv = document.getElementById('crawlResults');
            const outputDiv = document.getElementById('crawlOutput');
            
            resultsDiv.style.display = 'block';
            outputDiv.textContent = '正在爬取网页...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/crawl`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });

                const data = await response.json();
                outputDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                outputDiv.textContent = '爬取失败: ' + error.message;
            }
        }
    </script>
</body>
</html>
